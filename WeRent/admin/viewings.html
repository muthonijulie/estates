<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Property Viewings | Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f8fafc;
      min-height: 100vh;
      line-height: 1.6;
      overflow-x: hidden;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 280px;
      height: 100vh;
      background: linear-gradient(180deg, #1a202c 0%, #2d3748 100%);
      padding: 2rem 0;
      color: #fff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1000;
      backdrop-filter: blur(10px);
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 2.5rem;
      font-size: 1.75rem;
      font-weight: 700;
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      padding: 0 1.5rem;
      letter-spacing: -0.5px;
    }

    .nav-links {
      padding: 0 1.5rem;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      padding: 1rem 1.25rem;
      color: #cbd5e1;
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 500;
      border-radius: 12px;
      margin-bottom: 0.5rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .sidebar a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: width 0.3s ease;
      z-index: -1;
    }

    .sidebar a i {
      margin-right: 1rem;
      width: 20px;
      font-size: 1.1rem;
      transition: transform 0.2s ease;
    }

    .sidebar a:hover {
      color: #fff;
      transform: translateX(8px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .sidebar a:hover::before {
      width: 100%;
    }

    .sidebar a:hover i {
      transform: scale(1.2);
    }

    .sidebar a.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .logout {
      position: absolute;
      bottom: 2rem;
      left: 1.5rem;
      right: 1.5rem;
    }

    .logout a {
      color: #ef4444;
      text-align: center;
      justify-content: center;
      background: rgba(239, 68, 68, 0.1);
      border: 2px solid rgba(239, 68, 68, 0.3);
      font-weight: 600;
      margin: 0;
      backdrop-filter: blur(10px);
    }

    .logout a::before {
      background: #ef4444;
    }

    .logout a:hover {
      color: white;
      transform: translateX(0) scale(1.05);
      border-color: #ef4444;
    }

    .main-content {
      margin-left: 280px;
      padding: 2.5rem;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .page-title {
      font-size: 2.25rem;
      font-weight: 700;
      margin-bottom: 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      letter-spacing: -0.5px;
    }

    .page-title i {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .viewing-filters {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
      align-items: center;
    }

    .viewing-filters .search-box {
      flex: 1;
      min-width: 280px;
      position: relative;
    }

    .viewing-filters .search-box input {
      width: 100%;
      padding: 1rem 1.25rem 1rem 3rem;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 0.95rem;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(255, 255, 255, 0.8);
    }

    .viewing-filters .search-box i {
      position: absolute;
      left: 1.25rem;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
    }

    .viewing-filters .search-box input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      background: rgba(255, 255, 255, 1);
    }

    .filter-dropdown {
      padding: 0.75rem 1.25rem;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 0.95rem;
      font-family: 'Poppins', sans-serif;
      background: rgba(255, 255, 255, 0.8);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .filter-dropdown:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .viewings-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .viewing-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      transition: all 0.3s ease;
      border: 1px solid #f1f5f9;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .viewing-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      border-color: #e2e8f0;
    }

    .viewing-property {
      position: relative;
      height: 200px;
      overflow: hidden;
    }

    .viewing-property img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .viewing-card:hover .viewing-property img {
      transform: scale(1.05);
    }

    .viewing-property-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(0deg, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0) 100%);
      color: white;
      padding: 1.5rem 1.25rem 1rem;
      font-weight: 600;
    }

    .viewing-property-overlay h3 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }

    .viewing-property-overlay .property-meta {
      display: flex;
      gap: 0.75rem;
      font-size: 0.85rem;
      opacity: 0.9;
    }

    .viewing-details {
      padding: 1.5rem;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .client-info {
      display: flex;
      align-items: center;
      margin-bottom: 1.25rem;
    }

    .client-avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 1.25rem;
      margin-right: 1rem;
    }

    .client-name {
      flex: 1;
    }

    .client-name h4 {
      font-size: 1.1rem;
      margin: 0;
      color: #1e293b;
    }

    .client-name p {
      font-size: 0.85rem;
      color: #64748b;
      margin: 0;
    }

    .viewing-meta {
      margin-bottom: 1.25rem;
    }

    .viewing-meta-row {
      display: flex;
      margin-bottom: 0.75rem;
      font-size: 0.9rem;
    }

    .viewing-meta-label {
      width: 110px;
      color: #64748b;
      font-weight: 500;
    }

    .viewing-meta-value {
      flex: 1;
      color: #1e293b;
      font-weight: 600;
    }

    .viewing-card-footer {
      display: flex;
      margin-top: auto;
      border-top: 1px solid #f1f5f9;
      padding-top: 1.25rem;
    }

    .viewing-id {
      font-size: 0.85rem;
      color: #64748b;
      margin-right: auto;
    }

    .viewing-actions {
      display: flex;
      gap: 0.5rem;
    }

    .viewing-action-btn {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      color: white;
    }

    .viewing-action-btn.view {
      background: #3b82f6;
    }

    .viewing-action-btn.edit {
      background: #10b981;
    }

    .viewing-action-btn.delete {
      background: #ef4444;
    }

    .viewing-action-btn.approve {
      background: #059669;
    }

    .viewing-action-btn.decline {
      background: #dc2626;
    }

    .viewing-action-btn:hover {
      transform: translateY(-2px);
      filter: brightness(1.1);
    }

    .badge {
      padding: 0.35rem 0.75rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      display: inline-block;
    }

    .badge.pending {
      background-color: #dbeafe;
      color: #1d4ed8;
    }

    .badge.confirmed {
      background-color: #dcfce7;
      color: #15803d;
    }

    .badge.completed {
      background-color: #f1f5f9;
      color: #475569;
    }

    .badge.canceled {
      background-color: #fee2e2;
      color: #b91c1c;
    }

    .spinner-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .no-viewings {
      text-align: center;
      padding: 3rem;
      color: #64748b;
      font-size: 1.1rem;
    }

    .no-viewings i {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #cbd5e1;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 2.5rem;
      gap: 0.5rem;
    }

    .pagination button {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      color: #1e293b;
      font-weight: 600;
    }

    .pagination button:hover:not(:disabled) {
      background: #f8fafc;
      border-color: #cbd5e1;
    }

    .pagination button.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-color: transparent;
    }

    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    /* Success message toast notification */
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 20px;
      border-radius: 8px;
      color: white;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      z-index: 9999;
      transform: translateY(-20px);
      opacity: 0;
      transition: all 0.3s ease;
    }

    .toast.success {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    }

    .toast.error {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
    }

    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }
    
    /* Modal styles for edit viewing */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      z-index: 1100;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
    }
    
    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }
    
    .modal {
      background: white;
      border-radius: 16px;
      width: 95%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      transform: translateY(30px);
      transition: transform 0.3s ease;
      padding: 0;
    }
    
    .modal-overlay.active .modal {
      transform: translateY(0);
    }
    
    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.5rem;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .modal-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #1e293b;
      margin: 0;
    }
    
    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #64748b;
      cursor: pointer;
      transition: color 0.2s ease;
    }
    
    .modal-close:hover {
      color: #ef4444;
    }
    
    .modal-body {
      padding: 1.5rem;
    }
    
    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      padding: 1.5rem;
      border-top: 1px solid #e5e7eb;
    }
    
    .modal-btn {
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: 'Poppins', sans-serif;
    }
    
    .modal-btn.cancel {
      background: #f1f5f9;
      color: #475569;
      border: 1px solid #e2e8f0;
    }
    
    .modal-btn.cancel:hover {
      background: #e2e8f0;
    }
    
    .modal-btn.save {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
    }
    
    .modal-btn.save:hover {
      filter: brightness(1.1);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    /* Form styles */
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #1e293b;
    }
    
    .form-control {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
      font-size: 0.95rem;
      transition: all 0.2s ease;
    }
    
    .form-control:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .form-row {
      display: flex;
      gap: 1rem;
    }
    
    .form-row .form-group {
      flex: 1;
    }

    .status-btn-group {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .status-btn {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: none;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .status-btn.confirm {
      background: #10b981;
    }

    .status-btn.reject {
      background: #ef4444;
    }

    .status-btn.complete {
      background: #6366f1;
    }

    .status-btn:hover {
      filter: brightness(1.1);
      transform: translateY(-2px);
    }

    @media (max-width: 1024px) {
      .sidebar {
        width: 260px;
      }

      .main-content {
        margin-left: 260px;
        padding: 2rem;
      }
      
      .form-row {
        flex-direction: column;
        gap: 0;
      }
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        position: fixed;
      }
      
      .sidebar.show {
        transform: translateX(0);
      }

      .main-content {
        margin-left: 0;
        padding: 1.5rem;
      }

      .viewings-grid {
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      }

      .container {
        padding: 1.5rem;
      }

      .page-title {
        font-size: 1.75rem;
      }
      
      .viewing-filters {
        flex-direction: column;
        align-items: stretch;
      }
      
      .viewing-filters .search-box {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <div class="nav-links">
      <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
      <a href="manage_properties.html"><i class="fas fa-building"></i> Manage Properties</a>
      <a href="bookings.html"><i class="fas fa-calendar-check"></i> View Bookings</a>
      <a href="viewings.html" class="active"><i class="fas fa-eye"></i> Property Viewings</a>
      <a href="contact.html"><i class="fas fa-envelope"></i> Contact Messages</a>
      <a href="blogs.html"><i class="fas fa-pen-nib"></i> Manage Blogs</a>
    </div>
    <div class="logout">
      <a href=""><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </div>

  <div class="main-content">
    <div class="container">
      <h2 class="page-title">
        <i class="fas fa-eye"></i>
        Property Viewings
      </h2>
      
      <div class="viewing-filters">
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" id="searchViewings" placeholder="Search by client name or property">
        </div>
        
        <select class="filter-dropdown" id="statusFilter">
          <option value="">All Statuses</option>
          <option value="pending">Pending</option>
          <option value="confirmed">Confirmed</option>
          <option value="completed">Completed</option>
          <option value="canceled">Canceled</option>
        </select>
        
        <select class="filter-dropdown" id="dateFilter">
          <option value="">Any Date</option>
          <option value="today">Today</option>
          <option value="tomorrow">Tomorrow</option>
          <option value="this-week">This Week</option>
          <option value="next-week">Next Week</option>
        </select>
      </div>
      
      <div id="viewingsContainer">
        <div class="spinner-container">
          <div class="spinner"></div>
        </div>
      </div>
      
      <div id="pagination" class="pagination"></div>
    </div>
  </div>
  
  <!-- Toast notification -->
  <div id="toast" class="toast">
    <i class="fas fa-check-circle"></i>
    <span id="toastMessage"></span>
  </div>
  
  <!-- Edit Viewing Modal -->
  <div id="editModal" class="modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title">Edit Viewing Request</h3>
        <button class="modal-close" onclick="closeEditModal()">&times;</button>
      </div>
      <form id="editViewingForm">
        <div class="modal-body">
          <div class="form-row">
            <div class="form-group">
              <label class="form-label" for="editFullName">Client Name</label>
              <input type="text" id="editFullName" name="fullName" class="form-control" required>
            </div>
            <div class="form-group">
              <label class="form-label" for="editContactInfo">Contact Number</label>
              <input type="text" id="editContactInfo" name="contactInfo" class="form-control" required>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label class="form-label" for="editPreferredDate">Preferred Date</label>
              <input type="date" id="editPreferredDate" name="preferredDate" class="form-control" required>
            </div>
            <div class="form-group">
              <label class="form-label" for="editPreferredTime">Preferred Time</label>
              <input type="time" id="editPreferredTime" name="preferredTime" class="form-control" required>
            </div>
          </div>
          
          <div class="form-group">
            <label class="form-label" for="editComments">Comments/Notes</label>
            <textarea id="editComments" name="comments" class="form-control" rows="3"></textarea>
          </div>
          
          <div class="form-group">
            <label class="form-label" for="editStatus">Status</label>
            <select id="editStatus" name="status" class="form-control">
              <option value="pending">Pending</option>
              <option value="confirmed">Confirmed</option>
              <option value="completed">Completed</option>
              <option value="canceled">Canceled</option>
            </select>
          </div>
          
          <input type="hidden" id="editViewingId">
          <input type="hidden" id="editPropertyId">
        </div>
        <div class="modal-footer">
          <button type="button" class="modal-btn cancel" onclick="closeEditModal()">Cancel</button>
          <button type="submit" class="modal-btn save">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Fetch all viewings when page loads
      fetchViewings();
      
      // Add event listeners for filters
      document.getElementById('searchViewings').addEventListener('input', function() {
        fetchViewings();
      });
      
      document.getElementById('statusFilter').addEventListener('change', function() {
        fetchViewings();
      });
      
      document.getElementById('dateFilter').addEventListener('change', function() {
        fetchViewings();
      });
      
      // Set up form submission handler
      document.getElementById('editViewingForm').addEventListener('submit', function(e) {
        e.preventDefault();
        updateViewing();
      });
    });

    // Current page and items per page for pagination
    let currentPage = 1;
    const itemsPerPage = 9;
    let totalViewings = 0;
    let allViewings = [];
    // API endpoint base URL - use environment or hardcoded for testing
    const API_BASE_URL = 'https://estates-qmk8.onrender.com/api/v1';

    async function fetchViewings() {
      const viewingsContainer = document.getElementById('viewingsContainer');
      viewingsContainer.innerHTML = `
        <div class="spinner-container">
          <div class="spinner"></div>
        </div>
      `;
      
      try {
        // Get filter values
        const searchTerm = document.getElementById('searchViewings').value.toLowerCase();
        const statusFilter = document.getElementById('statusFilter').value;
        const dateFilter = document.getElementById('dateFilter').value;
        
        // Fetch viewings from the API
        const response = await fetch(`${API_BASE_URL}/viewings`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          }
        });
        
        if (!response.ok) {
          const errorText = await response.text();
          console.error('API Response:', errorText);
          throw new Error(`Failed to fetch viewings: ${response.status} ${response.statusText}`);
        }
        
        const contentType = response.headers.get('content-type');
        if (!contentType || !contentType.includes('application/json')) {
          const errorText = await response.text();
          console.error('Non-JSON response:', errorText);
          throw new Error('Server returned non-JSON response');
        }
        
        const viewingsData = await response.json();
        
        // Apply filters
        let filteredViewings = viewingsData.data || viewingsData || [];
        
        // Apply search filter
        if (searchTerm) {
          filteredViewings = filteredViewings.filter(viewing => 
            (viewing.fullName && viewing.fullName.toLowerCase().includes(searchTerm)) ||
            (viewing.propertyId && viewing.propertyId.title && viewing.propertyId.title.toLowerCase().includes(searchTerm))
          );
        }
        
        // Apply status filter
        if (statusFilter) {
          filteredViewings = filteredViewings.filter(viewing => 
            viewing.status === statusFilter
          );
        }
        
        // Apply date filter
        if (dateFilter) {
          const today = new Date();
          today.setHours(0, 0, 0, 0);
          
          const tomorrow = new Date(today);
          tomorrow.setDate(tomorrow.getDate() + 1);
          
          const startOfWeek = new Date(today);
          startOfWeek.setDate(today.getDate() - today.getDay());
          
          const endOfWeek = new Date(startOfWeek);
          endOfWeek.setDate(startOfWeek.getDate() + 6);
          
          const startOfNextWeek = new Date(endOfWeek);
          startOfNextWeek.setDate(endOfWeek.getDate() + 1);
          
          const endOfNextWeek = new Date(startOfNextWeek);
          endOfNextWeek.setDate(startOfNextWeek.getDate() + 6);
          
          filteredViewings = filteredViewings.filter(viewing => {
            const viewingDate = new Date(viewing.preferredDate);
            viewingDate.setHours(0, 0, 0, 0);
            
            switch (dateFilter) {
              case 'today':
                return viewingDate.getTime() === today.getTime();
              case 'tomorrow':
                return viewingDate.getTime() === tomorrow.getTime();
              case 'this-week':
                return viewingDate >= startOfWeek && viewingDate <= endOfWeek;
              case 'next-week':
                return viewingDate >= startOfNextWeek && viewingDate <= endOfNextWeek;
              default:
                return true;
            }
          });
        }
        
        // Save filtered viewings for pagination
        allViewings = filteredViewings;
        totalViewings = filteredViewings.length;
        
        // Implement pagination
        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const paginatedViewings = filteredViewings.slice(startIndex, endIndex);
        
        // Render the viewings
        renderViewings(paginatedViewings);
        renderPagination();
        
      } catch (error) {
        console.error('Error fetching viewings:', error);
        viewingsContainer.innerHTML = `
          <div class="no-viewings">
            <i class="fas fa-exclamation-circle"></i>
            <p>Failed to load property viewings. Please check your server connection.</p>
            <p><small>Error: ${error.message}</small></p>
          </div>
        `;
      }
    }

    function renderViewings(viewings) {
      const viewingsContainer = document.getElementById('viewingsContainer');
      
      if (viewings.length === 0) {
        viewingsContainer.innerHTML = `
          <div class="no-viewings">
            <i class="fas fa-calendar-xmark"></i>
            <p>No viewing requests found matching your criteria.</p>
          </div>
        `;
        return;
      }
      
      let viewingsHTML = '<div class="viewings-grid">';
      
      viewings.forEach(viewing => {
        // Get status badge class
        let statusClass;
        switch (viewing.status) {
          case 'pending':
            statusClass = 'pending';
            break;
          case 'confirmed':
            statusClass = 'confirmed';
            break;
          case 'completed':
            statusClass = 'completed';
            break;
          case 'canceled':
            statusClass = 'canceled';
            break;
          default:
            statusClass = 'pending';
        }
        
        // Format date and time
        const preferredDate = formatDate(viewing.preferredDate);
        const preferredTime = formatTime(viewing.preferredTime);
        
        // Get property details
        const property = viewing.propertyId || {};
        const propertyTitle = property.title || 'Unknown Property';
        const propertyImage = property.mainImage || 'https://via.placeholder.com/500x300?text=No+Image';
        const propertyLocation = property.location || 'Unknown Location';
        
        // Get client initials for avatar
        const clientInitials = getInitials(viewing.fullName);
        
        viewingsHTML += `
          <div class="viewing-card">
            <div class="viewing-property">
              <img src="${propertyImage}" alt="${propertyTitle}">
              <div class="viewing-property-overlay">
                <h3>${propertyTitle}</h3>
                <div class="property-meta">
                  <span><i class="fas fa-map-marker-alt"></i> ${propertyLocation}</span>
                </div>
              </div>
            </div>
            
            <div class="viewing-details">
              <div class="client-info">
                <div class="client-avatar">${clientInitials}</div>
                <div class="client-name">
                  <h4>${viewing.fullName}</h4>
                  <p>${viewing.contactInfo}</p>
                </div>
                <span class="badge ${statusClass}">${capitalizeFirstLetter(viewing.status)}</span>
              </div>
              
              <div class="viewing-meta">
                <div class="viewing-meta-row">
                  <span class="viewing-meta-label"><i class="fas fa-calendar-day"></i> Date:</span>
                  <span class="viewing-meta-value">${preferredDate}</span>
                </div>
                
                <div class="viewing-meta-row">
                  <span class="viewing-meta-label"><i class="fas fa-clock"></i> Time:</span>
                  <span class="viewing-meta-value">${preferredTime}</span>
                </div>
                
                <div class="viewing-meta-row">
                  <span class="viewing-meta-label"><i class="fas fa-comment-alt"></i> Comments:</span>
                  <span class="viewing-meta-value">${viewing.comments || 'No additional comments'}</span>
                </div>
              </div>
              
              ${viewing.status === 'pending' ? `
                <div class="status-btn-group">
                  <button class="status-btn confirm" onclick="updateViewingStatus('${viewing._id}', 'confirmed')">
                    <i class="fas fa-check"></i> Confirm
                  </button>
                  <button class="status-btn reject" onclick="updateViewingStatus('${viewing._id}', 'canceled')">
                    <i class="fas fa-times"></i> Reject
                  </button>
                </div>
              ` : viewing.status === 'confirmed' ? `
                <div class="status-btn-group">
                  <button class="status-btn complete" onclick="updateViewingStatus('${viewing._id}', 'completed')">
                    <i class="fas fa-check-double"></i> Mark as Completed
                  </button>
                </div>
              ` : ''}
              
              <div class="viewing-card-footer">
                <div class="viewing-id">
                  <span>ID: ${viewing._id ? viewing._id.substring(0, 8) : 'N/A'}</span>
                </div>
                
                <div class="viewing-actions">
                  <button class="viewing-action-btn edit" title="Edit Viewing" onclick="editViewing('${viewing._id}')">
                    <i class="fas fa-edit"></i>
                  </button>
                  
                  <button class="viewing-action-btn delete" title="Delete Viewing" onclick="deleteViewing('${viewing._id}')">
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        `;
      });
      
      viewingsHTML += '</div>';
      viewingsContainer.innerHTML = viewingsHTML;
    }

    function renderPagination() {
      const paginationContainer = document.getElementById('pagination');
      const totalPages = Math.ceil(totalViewings / itemsPerPage);
      
      if (totalPages <= 1) {
        paginationContainer.innerHTML = '';
        return;
      }
      
      let paginationHTML = '';
      
      // Previous button
      paginationHTML += `<button ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">
        <i class="fas fa-chevron-left"></i>
      </button>`;
      
      // Page buttons
      const maxVisiblePages = 5;
      let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
      let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
      
      if (endPage - startPage + 1 < maxVisiblePages) {
        startPage = Math.max(1, endPage - maxVisiblePages + 1);
      }
      
      for (let i = startPage; i <= endPage; i++) {
        paginationHTML += `<button class="${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
      }
      
      // Next button
      paginationHTML += `<button ${currentPage === totalPages ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">
        <i class="fas fa-chevron-right"></i>
      </button>`;
      
      paginationContainer.innerHTML = paginationHTML;
    }

    function changePage(page) {
      currentPage = page;
      fetchViewings();
    }

    function formatDate(dateString) {
      const options = { weekday: 'short', day: 'numeric', month: 'short', year: 'numeric' };
      return new Date(dateString).toLocaleDateString('en-US', options);
    }

    function formatTime(timeString) {
      if (!timeString) return 'N/A';
      
      // Parse time string (HH:MM)
      const [hours, minutes] = timeString.split(':');
      
      // Create a date object with the time
      const date = new Date();
      date.setHours(parseInt(hours));
      date.setMinutes(parseInt(minutes));
      
      // Format time in 12-hour format
      return date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
    }

    function getInitials(name) {
      if (!name) return '?';
      return name
        .split(' ')
        .map(part => part.charAt(0))
        .join('')
        .toUpperCase()
        .substring(0, 2);
    }

    function capitalizeFirstLetter(string) {
      if (!string) return '';
      return string.charAt(0).toUpperCase() + string.slice(1);
    }

    async function updateViewingStatus(viewingId, newStatus) {
      try {
        console.log(`Updating viewing ${viewingId} status to ${newStatus}`);
        
        // Disable all status buttons to prevent multiple clicks
        const statusButtons = document.querySelectorAll('.status-btn');
        statusButtons.forEach(button => {
          button.disabled = true;
        });
        
        // Send PATCH request to update status
        const response = await fetch(`${API_BASE_URL}/viewings/${viewingId}/status`, {
          method: 'PATCH',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({ status: newStatus })
        });
        
        if (!response.ok) {
          const errorText = await response.text();
          console.error('API Response:', errorText);
          throw new Error(`Failed to update status: ${response.status} ${response.statusText}`);
        }
        
        const result = await response.json();
        
        // Show success message
        const statusText = newStatus === 'confirmed' ? 'confirmed' : 
                          newStatus === 'completed' ? 'marked as completed' : 
                          'rejected';
        showToast(`Viewing request has been ${statusText} successfully`, "success");
        
        // Refresh viewings list
        fetchViewings();
        
      } catch (error) {
        console.error('Error updating viewing status:', error);
        showToast(`Failed to update status: ${error.message}`, "error");
        
        // Re-enable all buttons in case of error
        const statusButtons = document.querySelectorAll('.status-btn');
        statusButtons.forEach(button => {
          button.disabled = false;
        });
      }
    }

    async function editViewing(viewingId) {
      try {
        // Fetch viewing details from API
        const response = await fetch(`${API_BASE_URL}/viewings/${viewingId}`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          }
        });
        
        if (!response.ok) {
          const errorText = await response.text();
          console.error('API Response:', errorText);
          throw new Error(`Failed to fetch viewing details: ${response.status} ${response.statusText}`);
        }
        
        const viewingData = await response.json();
        const viewing = viewingData.data || viewingData;
        
        if (!viewing) {
          throw new Error('Viewing data not found');
        }
        
        // Format date for input (YYYY-MM-DD)
        const formatDateForInput = (dateString) => {
          const date = new Date(dateString);
          return date.toISOString().split('T')[0];
        };
        
        // Populate the form with viewing data
        document.getElementById('editFullName').value = viewing.fullName || '';
        document.getElementById('editContactInfo').value = viewing.contactInfo || '';
        document.getElementById('editPreferredDate').value = formatDateForInput(viewing.preferredDate);
        document.getElementById('editPreferredTime').value = viewing.preferredTime || '';
        document.getElementById('editComments').value = viewing.comments || '';
        document.getElementById('editStatus').value = viewing.status || 'pending';
        document.getElementById('editViewingId').value = viewing._id;
        document.getElementById('editPropertyId').value = viewing.propertyId._id || '';
        
        // Show the modal
        document.getElementById('editModal').classList.add('active');
        
      } catch (error) {
        console.error('Error loading viewing for edit:', error);
        showToast(`Failed to load viewing details: ${error.message}`, "error");
      }
    }

    function closeEditModal() {
      document.getElementById('editModal').classList.remove('active');
    }

    async function updateViewing() {
      const viewingId = document.getElementById('editViewingId').value;
      
      if (!viewingId) {
        showToast("Viewing ID is missing", "error");
        return;
      }
      
      try {
        // Collect form data
        const formData = {
          fullName: document.getElementById('editFullName').value.trim(),
          contactInfo: document.getElementById('editContactInfo').value.trim(),
          preferredDate: document.getElementById('editPreferredDate').value,
          preferredTime: document.getElementById('editPreferredTime').value,
          comments: document.getElementById('editComments').value.trim(),
          status: document.getElementById('editStatus').value,
          propertyId: document.getElementById('editPropertyId').value
        };
        
        // Validate required fields
        if (!formData.fullName) {
          showToast("Client name is required", "error");
          return;
        }
        
        if (!formData.contactInfo) {
          showToast("Contact information is required", "error");
          return;
        }
        
        if (!formData.preferredDate) {
          showToast("Preferred date is required", "error");
          return;
        }
        
        if (!formData.preferredTime) {
          showToast("Preferred time is required", "error");
          return;
        }
        
        console.log('Updating viewing:', viewingId, formData);
        
        // Show loading state
        const submitButton = document.querySelector('#editViewingForm button[type="submit"]');
        const originalText = submitButton.textContent;
        submitButton.textContent = 'Updating...';
        submitButton.disabled = true;
        
        // Send PUT request to API
        const response = await fetch(`${API_BASE_URL}/viewings/${viewingId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify(formData)
        });
        
        // Reset button state
        submitButton.textContent = originalText;
        submitButton.disabled = false;
        
        if (!response.ok) {
          const errorText = await response.text();
          console.error('API Response:', errorText);
          throw new Error(`Failed to update viewing: ${response.status} ${response.statusText}`);
        }
        
        const result = await response.json();
        
        // Close modal and show success message
        closeEditModal();
        showToast(result.message || "Viewing request has been updated successfully", "success");
        
        // Refresh viewings list
        fetchViewings();
        
      } catch (error) {
        console.error('Error updating viewing:', error);
        showToast(error.message || "Failed to update viewing request", "error");
      }
    }

    async function deleteViewing(viewingId) {
      if (confirm('Are you sure you want to delete this viewing request? This action cannot be undone.')) {
        try {
          console.log('Deleting viewing:', viewingId);
          
          // Show loading state
          const deleteButton = document.querySelector(`button[onclick="deleteViewing('${viewingId}')"]`);
          if (deleteButton) {
            deleteButton.disabled = true;
            const originalHTML = deleteButton.innerHTML;
            deleteButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            
            // Reset button after operation
            setTimeout(() => {
              deleteButton.disabled = false;
              deleteButton.innerHTML = originalHTML;
            }, 3000);
          }
          
          // Send DELETE request to API
          const response = await fetch(`${API_BASE_URL}/viewings/${viewingId}`, {
            method: 'DELETE',
            headers: {
              'Content-Type': 'application/json',
              'Accept': 'application/json'
            }
          });
          
          if (!response.ok) {
            const errorText = await response.text();
            console.error('API Response:', errorText);
            throw new Error(`Failed to delete viewing: ${response.status} ${response.statusText}`);
          }
          
          const result = await response.json();
          
          // Show success message
          showToast(result.message || "Viewing request has been deleted successfully", "success");
          
          // Refresh viewings list
          fetchViewings();
          
        } catch (error) {
          console.error('Error deleting viewing:', error);
          showToast(error.message || "Failed to delete viewing request", "error");
        }
      }
    }

    // Toast notification function
    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toastMessage');
      
      // Set message and icon
      toastMessage.textContent = message;
      
      // Reset classes and add type class
      toast.className = 'toast';
      toast.classList.add(type);
      
      // Set icon based on type
      const iconElement = toast.querySelector('i');
      if (iconElement) {
        iconElement.className = type === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-circle';
      }
      
      // Show the toast
      setTimeout(() => {
        toast.classList.add('show');
      }, 10);
      
      // Hide after 3 seconds
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }
  </script>
</body>
