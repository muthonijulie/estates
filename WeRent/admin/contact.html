<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Messages</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f8fafc;
      min-height: 100vh;
      line-height: 1.6;
      overflow-x: hidden;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 280px;
      height: 100vh;
      background: linear-gradient(180deg, #1a202c 0%, #2d3748 100%);
      padding: 2rem 0;
      color: #fff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1000;
      backdrop-filter: blur(10px);
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 2.5rem;
      font-size: 1.75rem;
      font-weight: 700;
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      padding: 0 1.5rem;
      letter-spacing: -0.5px;
    }

    .nav-links {
      padding: 0 1.5rem;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      padding: 1rem 1.25rem;
      color: #cbd5e1;
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 500;
      border-radius: 12px;
      margin-bottom: 0.5rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .sidebar a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: width 0.3s ease;
      z-index: -1;
    }

    .sidebar a i {
      margin-right: 1rem;
      width: 20px;
      font-size: 1.1rem;
      transition: transform 0.2s ease;
    }

    .sidebar a:hover {
      color: #fff;
      transform: translateX(8px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .sidebar a:hover::before {
      width: 100%;
    }

    .sidebar a:hover i {
      transform: scale(1.2);
    }

    .sidebar a.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .logout {
      position: absolute;
      bottom: 2rem;
      left: 1.5rem;
      right: 1.5rem;
    }

    .logout a {
      color: #ef4444;
      text-align: center;
      justify-content: center;
      background: rgba(239, 68, 68, 0.1);
      border: 2px solid rgba(239, 68, 68, 0.3);
      font-weight: 600;
      margin: 0;
      backdrop-filter: blur(10px);
    }

    .logout a::before {
      background: #ef4444;
    }

    .logout a:hover {
      color: white;
      transform: translateX(0) scale(1.05);
      border-color: #ef4444;
    }

    .main-content {
      margin-left: 280px;
      padding: 2.5rem;
      min-height: 100vh;
    }

    .page-header {
      margin-bottom: 2rem;
    }

    .page-title {
      font-size: 2.25rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      letter-spacing: -0.5px;
      margin-bottom: 0.5rem;
    }

    .page-subtitle {
      color: #64748b;
      font-size: 1.1rem;
      font-weight: 400;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2.5rem;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
    }

    .stat-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .stat-info h3 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 0.25rem;
    }

    .stat-info p {
      color: #64748b;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .stat-icon {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: white;
    }

    .stat-icon.total {
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
    }

    .stat-icon.today {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    }

    .stat-icon.pending {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
    }

    .stat-icon.recent {
      background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
    }

    .messages-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      overflow: hidden;
    }

    .messages-header {
      padding: 2rem 2.5rem;
      border-bottom: 1px solid #e2e8f0;
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
    }

    .messages-header h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #1e293b;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .messages-list {
      max-height: 70vh;
      overflow-y: auto;
    }

    .message-card {
      padding: 2rem 2.5rem;
      border-bottom: 1px solid #f1f5f9;
      transition: all 0.3s ease;
      position: relative;
    }

    .message-card:hover {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.02) 0%, rgba(118, 75, 162, 0.02) 100%);
    }

    .message-card:last-child {
      border-bottom: none;
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
    }

    .message-info h4 {
      font-size: 1.1rem;
      font-weight: 600;
      color: #1e293b;
      margin-bottom: 0.25rem;
    }

    .message-meta {
      display: flex;
      gap: 1rem;
      font-size: 0.85rem;
      color: #64748b;
    }

    .message-meta span {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .message-content {
      background: #f8fafc;
      padding: 1.25rem;
      border-radius: 12px;
      margin-bottom: 1rem;
      border-left: 4px solid #e2e8f0;
    }

    .message-content p {
      color: #374151;
      line-height: 1.6;
      margin: 0;
    }

    .message-actions {
      display: flex;
      gap: 0.75rem;
      justify-content: flex-end;
    }

    .btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-view {
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      color: white;
    }

    .btn-view:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
    }

    .btn-delete {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color: white;
    }

    .btn-delete:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4);
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3rem;
      color: #64748b;
      font-size: 1.1rem;
    }

    .loading i {
      animation: spin 1s linear infinite;
      margin-right: 0.5rem;
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: #64748b;
    }

    .empty-state i {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #374151;
    }

    .alert {
      padding: 1rem 1.5rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      font-weight: 500;
    }

    .alert.success {
      background-color: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }

    .alert.error {
      background-color: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
    }

    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 2rem;
      border-radius: 16px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #e2e8f0;
    }

    .modal-header h3 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #1e293b;
    }

    .close {
      color: #64748b;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .close:hover {
      color: #ef4444;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 1024px) {
      .sidebar {
        width: 260px;
      }

      .main-content {
        margin-left: 260px;
      }
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }

      .main-content {
        margin-left: 0;
        padding: 1.5rem;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }

      .message-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }

      .message-actions {
        justify-content: flex-start;
      }

      .modal-content {
        margin: 20% auto;
        width: 95%;
        padding: 1.5rem;
      }

      .page-title {
        font-size: 1.875rem;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <div class="nav-links">
      <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
      <a href="manage_properties.html"><i class="fas fa-building"></i> Manage Properties</a>
      <a href="bookings.html"><i class="fas fa-calendar-check"></i> View Bookings</a>
      <a href="viewings.html"><i class="fa fa-eye"></i>Property Viewings</a>
      <a href="contact.html" class="active"><i class="fas fa-envelope"></i> Contact Messages</a>
      <a href="blogs.html"><i class="fas fa-pen-nib"></i> Manage Blogs</a>
    </div>
    <div class="logout">
      <a href=""><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </div>

  <div class="main-content">
    <div class="page-header">
      <h1 class="page-title">
        <i class="fas fa-envelope"></i>
        Contact Messages
      </h1>
      <p class="page-subtitle">Manage and respond to customer inquiries</p>
    </div>

    <div id="alert-container"></div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-content">
          <div class="stat-info">
            <h3 id="total-messages">0</h3>
            <p>Total Messages</p>
          </div>
          <div class="stat-icon total">
            <i class="fas fa-envelope"></i>
          </div>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-content">
          <div class="stat-info">
            <h3 id="today-messages">0</h3>
            <p>Messages Today</p>
          </div>
          <div class="stat-icon today">
            <i class="fas fa-calendar-day"></i>
          </div>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-content">
          <div class="stat-info">
            <h3 id="this-week-messages">0</h3>
            <p>This Week</p>
          </div>
          <div class="stat-icon pending">
            <i class="fas fa-chart-line"></i>
          </div>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-content">
          <div class="stat-info">
            <h3 id="this-month-messages">0</h3>
            <p>This Month</p>
          </div>
          <div class="stat-icon recent">
            <i class="fas fa-calendar-alt"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="messages-container">
      <div class="messages-header">
        <h2><i class="fas fa-list"></i> All Messages</h2>
      </div>
      
      <div class="messages-list" id="messages-list">
        <div class="loading">
          <i class="fas fa-spinner"></i>
          Loading messages...
        </div>
      </div>
    </div>
  </div>

  <!-- Message Detail Modal -->
  <div id="messageModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Message Details</h3>
        <span class="close">&times;</span>
      </div>
      <div id="modal-body">
        <!-- Message details will be populated here -->
      </div>
    </div>
  </div>

  <script>
    let allMessages = [];
    const API_BASE_URL = 'https://estates-1-zn1x.onrender.com/api/v1';

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      loadMessages();
      setupEventListeners();
    });

    function setupEventListeners() {
      // Modal close functionality
      const modal = document.getElementById('messageModal');
      const closeBtn = document.querySelector('.close');
      
      closeBtn.onclick = function() {
        modal.style.display = 'none';
      }
      
      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = 'none';
        }
      }
    }

    async function loadMessages() {
      try {
        const response = await fetch(`${API_BASE_URL}/contact`);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        allMessages = data.data || data || [];
        
        updateStatistics();
        displayMessages();
        
      } catch (error) {
        console.error('Error loading messages:', error);
        showAlert('Failed to load messages. Please check if the server is running.', 'error');
        displayEmptyState();
      }
    }

    function updateStatistics() {
      const now = new Date();
      const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      const thisWeekStart = new Date(today);
      thisWeekStart.setDate(today.getDate() - today.getDay());
      const thisMonthStart = new Date(now.getFullYear(), now.getMonth(), 1);

      const todayCount = allMessages.filter(msg => {
        const msgDate = new Date(msg.createdAt || msg.created_at || Date.now());
        return msgDate >= today;
      }).length;

      const thisWeekCount = allMessages.filter(msg => {
        const msgDate = new Date(msg.createdAt || msg.created_at || Date.now());
        return msgDate >= thisWeekStart;
      }).length;

      const thisMonthCount = allMessages.filter(msg => {
        const msgDate = new Date(msg.createdAt || msg.created_at || Date.now());
        return msgDate >= thisMonthStart;
      }).length;

      document.getElementById('total-messages').textContent = allMessages.length;
      document.getElementById('today-messages').textContent = todayCount;
      document.getElementById('this-week-messages').textContent = thisWeekCount;
      document.getElementById('this-month-messages').textContent = thisMonthCount;
    }

    function displayMessages() {
      const messagesList = document.getElementById('messages-list');
      
      if (!allMessages || allMessages.length === 0) {
        displayEmptyState();
        return;
      }

      // Sort messages by date (newest first)
      const sortedMessages = [...allMessages].sort((a, b) => {
        const dateA = new Date(a.createdAt || a.created_at || 0);
        const dateB = new Date(b.createdAt || b.created_at || 0);
        return dateB - dateA;
      });

      messagesList.innerHTML = '';
      
      sortedMessages.forEach(message => {
        const messageCard = createMessageCard(message);
        messagesList.appendChild(messageCard);
      });
    }

    function createMessageCard(message) {
      const card = document.createElement('div');
      card.className = 'message-card';
      
      const createdAt = message.createdAt || message.created_at || Date.now();
      const messageDate = new Date(createdAt);
      const formattedDate = messageDate.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });

      card.innerHTML = `
        <div class="message-header">
          <div class="message-info">
            <h4>${escapeHtml(message.name || 'Anonymous')}</h4>
            <div class="message-meta">
              <span><i class="fas fa-envelope"></i> ${escapeHtml(message.email || 'No email')}</span>
              <span><i class="fas fa-phone"></i> ${escapeHtml(message.phone || message.phoneNumber || 'No phone')}</span>
              <span><i class="fas fa-clock"></i> ${formattedDate}</span>
            </div>
          </div>
          <div class="message-actions">
            <button class="btn btn-view" onclick="viewMessage('${message._id || message.id}')">
              <i class="fas fa-eye"></i> View
            </button>
            <button class="btn btn-delete" onclick="deleteMessage('${message._id || message.id}')">
              <i class="fas fa-trash"></i> Delete
            </button>
          </div>
        </div>
        <div class="message-content">
          <p>${escapeHtml(truncateText(message.message || message.content || 'No message content', 200))}</p>
        </div>
      `;
      
      return card;
    }

    function viewMessage(messageId) {
      const message = allMessages.find(msg => (msg._id || msg.id) === messageId);
      if (!message) return;

      const createdAt = message.createdAt || message.created_at || Date.now();
      const messageDate = new Date(createdAt);
      const formattedDate = messageDate.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });

      const modalBody = document.getElementById('modal-body');
      modalBody.innerHTML = `
        <div style="margin-bottom: 1.5rem;">
          <h4 style="color: #1e293b; margin-bottom: 0.5rem;">Contact Information</h4>
          <p style="margin-bottom: 0.25rem;"><strong>Name:</strong> ${escapeHtml(message.name || 'Anonymous')}</p>
          <p style="margin-bottom: 0.25rem;"><strong>Email:</strong> ${escapeHtml(message.email || 'Not provided')}</p>
          <p style="margin-bottom: 0.25rem;"><strong>Phone:</strong> ${escapeHtml(message.phone || message.phoneNumber || 'Not provided')}</p>
          <p style="margin-bottom: 1rem;"><strong>Date:</strong> ${formattedDate}</p>
        </div>
        <div>
          <h4 style="color: #1e293b; margin-bottom: 0.5rem;">Message</h4>
          <div style="background: #f8fafc; padding: 1rem; border-radius: 8px; border-left: 4px solid #667eea;">
            <p style="line-height: 1.6; margin: 0;">${escapeHtml(message.message || message.content || 'No message content')}</p>
          </div>
        </div>
        <div style="margin-top: 1.5rem; text-align: right;">
          <button class="btn btn-delete" onclick="deleteMessage('${message._id || message.id}'); document.getElementById('messageModal').style.display='none';">
            <i class="fas fa-trash"></i> Delete Message
          </button>
        </div>
      `;

      document.getElementById('messageModal').style.display = 'block';
    }

    async function deleteMessage(messageId) {
      if (!confirm('Are you sure you want to delete this message? This action cannot be undone.')) {
        return;
      }

      try {
        const response = await fetch(`${API_BASE_URL}/contact/${messageId}`, {
          method: 'DELETE'
        });

        if (response.ok) {
          showAlert('Message deleted successfully!', 'success');
          // Remove message from local array
          allMessages = allMessages.filter(msg => (msg._id || msg.id) !== messageId);
          updateStatistics();
          displayMessages();
        } else {
          throw new Error('Failed to delete message');
        }
      } catch (error) {
        console.error('Error deleting message:', error);
        showAlert('Failed to delete message. Please try again.', 'error');
      }
    }

    function displayEmptyState() {
      const messagesList = document.getElementById('messages-list');
      messagesList.innerHTML = `
        <div class="empty-state">
          <i class="fas fa-inbox"></i>
          <h3>No Messages Yet</h3>
          <p>Contact messages will appear here when customers reach out.</p>
        </div>
      `;
    }

    function showAlert(message, type) {
      const alertContainer = document.getElementById('alert-container');
      const alertDiv = document.createElement('div');
      alertDiv.className = `alert ${type}`;
      alertDiv.innerHTML = `
        <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
        ${message}
      `;
      alertContainer.appendChild(alertDiv);
      
      // Auto remove after 5 seconds
      setTimeout(() => {
        if (alertDiv.parentNode) {
          alertDiv.remove();
        }
      }, 5000);
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function truncateText(text, maxLength) {
      if (text.length <= maxLength) return text;
      return text.substring(0, maxLength) + '...';
    }

    // Auto-refresh messages every 30 seconds
    setInterval(loadMessages, 30000);
  </script>
