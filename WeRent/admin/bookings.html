<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bookings | Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f8fafc;
      min-height: 100vh;
      line-height: 1.6;
      overflow-x: hidden;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 280px;
      height: 100vh;
      background: linear-gradient(180deg, #1a202c 0%, #2d3748 100%);
      padding: 2rem 0;
      color: #fff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1000;
      backdrop-filter: blur(10px);
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 2.5rem;
      font-size: 1.75rem;
      font-weight: 700;
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      padding: 0 1.5rem;
      letter-spacing: -0.5px;
    }

    .nav-links {
      padding: 0 1.5rem;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      padding: 1rem 1.25rem;
      color: #cbd5e1;
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 500;
      border-radius: 12px;
      margin-bottom: 0.5rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .sidebar a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: width 0.3s ease;
      z-index: -1;
    }

    .sidebar a i {
      margin-right: 1rem;
      width: 20px;
      font-size: 1.1rem;
      transition: transform 0.2s ease;
    }

    .sidebar a:hover {
      color: #fff;
      transform: translateX(8px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .sidebar a:hover::before {
      width: 100%;
    }

    .sidebar a:hover i {
      transform: scale(1.2);
    }

    .sidebar a.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .logout {
      position: absolute;
      bottom: 2rem;
      left: 1.5rem;
      right: 1.5rem;
    }

    .logout a {
      color: #ef4444;
      text-align: center;
      justify-content: center;
      background: rgba(239, 68, 68, 0.1);
      border: 2px solid rgba(239, 68, 68, 0.3);
      font-weight: 600;
      margin: 0;
      backdrop-filter: blur(10px);
    }

    .logout a::before {
      background: #ef4444;
    }

    .logout a:hover {
      color: white;
      transform: translateX(0) scale(1.05);
      border-color: #ef4444;
    }

    .main-content {
      margin-left: 280px;
      padding: 2.5rem;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .page-title {
      font-size: 2.25rem;
      font-weight: 700;
      margin-bottom: 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      letter-spacing: -0.5px;
    }

    .page-title i {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .booking-filters {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
      align-items: center;
    }

    .booking-filters .search-box {
      flex: 1;
      min-width: 280px;
      position: relative;
    }

    .booking-filters .search-box input {
      width: 100%;
      padding: 1rem 1.25rem 1rem 3rem;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 0.95rem;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(255, 255, 255, 0.8);
    }

    .booking-filters .search-box i {
      position: absolute;
      left: 1.25rem;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
    }

    .booking-filters .search-box input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      background: rgba(255, 255, 255, 1);
    }

    .filter-dropdown {
      padding: 0.75rem 1.25rem;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 0.95rem;
      font-family: 'Poppins', sans-serif;
      background: rgba(255, 255, 255, 0.8);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .filter-dropdown:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .bookings-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .booking-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      transition: all 0.3s ease;
      border: 1px solid #f1f5f9;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .booking-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      border-color: #e2e8f0;
    }

    .booking-property {
      position: relative;
      height: 200px;
      overflow: hidden;
    }

    .booking-property img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .booking-card:hover .booking-property img {
      transform: scale(1.05);
    }

    .booking-property-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(0deg, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0) 100%);
      color: white;
      padding: 1.5rem 1.25rem 1rem;
      font-weight: 600;
    }

    .booking-property-overlay h3 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }

    .booking-property-overlay .property-meta {
      display: flex;
      gap: 0.75rem;
      font-size: 0.85rem;
      opacity: 0.9;
    }

    .booking-details {
      padding: 1.5rem;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .guest-info {
      display: flex;
      align-items: center;
      margin-bottom: 1.25rem;
    }

    .guest-avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 1.25rem;
      margin-right: 1rem;
    }

    .guest-name {
      flex: 1;
    }

    .guest-name h4 {
      font-size: 1.1rem;
      margin: 0;
      color: #1e293b;
    }

    .guest-name p {
      font-size: 0.85rem;
      color: #64748b;
      margin: 0;
    }

    .booking-meta {
      margin-bottom: 1.25rem;
    }

    .booking-meta-row {
      display: flex;
      margin-bottom: 0.75rem;
      font-size: 0.9rem;
    }

    .booking-meta-label {
      width: 110px;
      color: #64748b;
      font-weight: 500;
    }

    .booking-meta-value {
      flex: 1;
      color: #1e293b;
      font-weight: 600;
    }

    .booking-card-footer {
      display: flex;
      margin-top: auto;
      border-top: 1px solid #f1f5f9;
      padding-top: 1.25rem;
    }

    .booking-id {
      font-size: 0.85rem;
      color: #64748b;
      margin-right: auto;
    }

    .booking-actions {
      display: flex;
      gap: 0.5rem;
    }

    .booking-action-btn {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      color: white;
    }

    .booking-action-btn.view {
      background: #3b82f6;
    }

    .booking-action-btn.edit {
      background: #10b981;
    }

    .booking-action-btn.delete {
      background: #ef4444;
    }

    .booking-action-btn:hover {
      transform: translateY(-2px);
      filter: brightness(1.1);
    }

    .badge {
      padding: 0.35rem 0.75rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      display: inline-block;
    }

    .badge.upcoming {
      background-color: #dbeafe;
      color: #1d4ed8;
    }

    .badge.active {
      background-color: #dcfce7;
      color: #15803d;
    }

    .badge.completed {
      background-color: #f1f5f9;
      color: #475569;
    }

    .badge.canceled {
      background-color: #fee2e2;
      color: #b91c1c;
    }

    .spinner-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .no-bookings {
      text-align: center;
      padding: 3rem;
      color: #64748b;
      font-size: 1.1rem;
    }

    .no-bookings i {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #cbd5e1;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 2.5rem;
      gap: 0.5rem;
    }

    .pagination button {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      color: #1e293b;
      font-weight: 600;
    }

    .pagination button:hover:not(:disabled) {
      background: #f8fafc;
      border-color: #cbd5e1;
    }

    .pagination button.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-color: transparent;
    }

    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    @media (max-width: 1024px) {
      .sidebar {
        width: 260px;
      }

      .main-content {
        margin-left: 260px;
        padding: 2rem;
      }
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        position: fixed;
      }
      
      .sidebar.show {
        transform: translateX(0);
      }

      .main-content {
        margin-left: 0;
        padding: 1.5rem;
      }

      .bookings-grid {
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      }

      .container {
        padding: 1.5rem;
      }

      .page-title {
        font-size: 1.75rem;
      }
      
      .booking-filters {
        flex-direction: column;
        align-items: stretch;
      }
      
      .booking-filters .search-box {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <div class="nav-links">
      <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
      <a href="manage_properties.html"><i class="fas fa-building"></i> Manage Properties</a>
      <a href="bookings.html" class="active"><i class="fas fa-calendar-check"></i> View Bookings</a>
      <a href="contact.html"><i class="fas fa-envelope"></i> Contact Messages</a>
      <a href="blogs.html"><i class="fas fa-pen-nib"></i> Manage Blogs</a>
    </div>
    <div class="logout">
      <a href=""><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </div>

  <div class="main-content">
    <div class="container">
      <h2 class="page-title">
        <i class="fas fa-calendar-check"></i>
        Property Bookings
      </h2>
      
      <div class="booking-filters">
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" id="searchBookings" placeholder="Search by guest name, email, or property">
        </div>
        
        <select class="filter-dropdown" id="statusFilter">
          <option value="">All Statuses</option>
          <option value="upcoming">Upcoming</option>
          <option value="active">Active</option>
          <option value="completed">Completed</option>
          <option value="canceled">Canceled</option>
        </select>
        
        <select class="filter-dropdown" id="dateFilter">
          <option value="">Any Date</option>
          <option value="today">Today</option>
          <option value="this-week">This Week</option>
          <option value="this-month">This Month</option>
          <option value="last-month">Last Month</option>
        </select>
      </div>
      
      <div id="bookingsContainer">
        <div class="spinner-container">
          <div class="spinner"></div>
        </div>
      </div>
      
      <div id="pagination" class="pagination"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Fetch all bookings when page loads
      fetchBookings();
      
      // Add event listeners for filters
      document.getElementById('searchBookings').addEventListener('input', function() {
        fetchBookings();
      });
      
      document.getElementById('statusFilter').addEventListener('change', function() {
        fetchBookings();
      });
      
      document.getElementById('dateFilter').addEventListener('change', function() {
        fetchBookings();
      });
    });
    
    // Current page and items per page for pagination
    let currentPage = 1;
    const itemsPerPage = 9;
    let totalBookings = 0;
    let allBookings = [];
    
    async function fetchBookings() {
      const bookingsContainer = document.getElementById('bookingsContainer');
      bookingsContainer.innerHTML = `
        <div class="spinner-container">
          <div class="spinner"></div>
        </div>
      `;
      
      try {
        // Get filter values
        const searchTerm = document.getElementById('searchBookings').value.toLowerCase();
        const statusFilter = document.getElementById('statusFilter').value;
        const dateFilter = document.getElementById('dateFilter').value;
        
        // Fetch bookings from the API
        const response = await fetch('https://estates-1-zn1x.onrender.com/api/v1/bookings');
        
        if (!response.ok) {
          throw new Error('Failed to fetch bookings');
        }
        
        const bookingsData = await response.json();
        
        // Apply filters
        let filteredBookings = bookingsData.data || [];
        
        // Apply search filter
        if (searchTerm) {
          filteredBookings = filteredBookings.filter(booking => 
            (booking.fullName && booking.fullName.toLowerCase().includes(searchTerm)) ||
            (booking.email && booking.email.toLowerCase().includes(searchTerm)) ||
            (booking.propertyId && booking.propertyId.title && booking.propertyId.title.toLowerCase().includes(searchTerm))
          );
        }
        
        // Apply status filter
        if (statusFilter) {
          const today = new Date();
          today.setHours(0, 0, 0, 0);
          
          filteredBookings = filteredBookings.filter(booking => {
            const checkIn = new Date(booking.checkInDate);
            const checkOut = new Date(booking.checkOutDate);
            
            switch (statusFilter) {
              case 'upcoming':
                return checkIn > today;
              case 'active':
                return checkIn <= today && checkOut >= today;
              case 'completed':
                return checkOut < today;
              case 'canceled':
                return booking.status === 'canceled';
              default:
                return true;
            }
          });
        }
        
        // Apply date filter
        if (dateFilter) {
          const today = new Date();
          const startOfDay = new Date(today.setHours(0, 0, 0, 0));
          const endOfDay = new Date(today.setHours(23, 59, 59, 999));
          
          const startOfWeek = new Date(today);
          startOfWeek.setDate(today.getDate() - today.getDay());
          startOfWeek.setHours(0, 0, 0, 0);
          
          const endOfWeek = new Date(today);
          endOfWeek.setDate(startOfWeek.getDate() + 6);
          endOfWeek.setHours(23, 59, 59, 999);
          
          const startOfMonth = new Date(today.getFullYear(), today.getMonth(), 1);
          const endOfMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0, 23, 59, 59, 999);
          
          const startOfLastMonth = new Date(today.getFullYear(), today.getMonth() - 1, 1);
          const endOfLastMonth = new Date(today.getFullYear(), today.getMonth(), 0, 23, 59, 59, 999);
          
          filteredBookings = filteredBookings.filter(booking => {
            const checkIn = new Date(booking.checkInDate);
            
            switch (dateFilter) {
              case 'today':
                return checkIn >= startOfDay && checkIn <= endOfDay;
              case 'this-week':
                return checkIn >= startOfWeek && checkIn <= endOfWeek;
              case 'this-month':
                return checkIn >= startOfMonth && checkIn <= endOfMonth;
              case 'last-month':
                return checkIn >= startOfLastMonth && checkIn <= endOfLastMonth;
              default:
                return true;
            }
          });
        }
        
        // Save filtered bookings for pagination
        allBookings = filteredBookings;
        totalBookings = filteredBookings.length;
        
        // Implement pagination
        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const paginatedBookings = filteredBookings.slice(startIndex, endIndex);
        
        // Render the bookings
        renderBookings(paginatedBookings);
        renderPagination();
        
      } catch (error) {
        console.error('Error fetching bookings:', error);
        bookingsContainer.innerHTML = `
          <div class="no-bookings">
            <i class="fas fa-exclamation-circle"></i>
            <p>Failed to load bookings. Please try again later.</p>
          </div>
        `;
      }
    }
    
    function renderBookings(bookings) {
      const bookingsContainer = document.getElementById('bookingsContainer');
      
      if (bookings.length === 0) {
        bookingsContainer.innerHTML = `
          <div class="no-bookings">
            <i class="fas fa-calendar-xmark"></i>
            <p>No bookings found matching your criteria.</p>
          </div>
        `;
        return;
      }
      
      let bookingsHTML = '<div class="bookings-grid">';
      
      bookings.forEach(booking => {
        // Determine booking status
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        const checkIn = new Date(booking.checkInDate);
        const checkOut = new Date(booking.checkOutDate);
        
        let status, statusClass;
        
        if (booking.status === 'canceled') {
          status = 'Canceled';
          statusClass = 'canceled';
        } else if (checkIn > today) {
          status = 'Upcoming';
          statusClass = 'upcoming';
        } else if (checkIn <= today && checkOut >= today) {
          status = 'Active';
          statusClass = 'active';
        } else {
          status = 'Completed';
          statusClass = 'completed';
        }
        
        // Format dates
        const checkInFormatted = formatDate(booking.checkInDate);
        const checkOutFormatted = formatDate(booking.checkOutDate);
        
        // Calculate duration
        const nights = calculateNights(booking.checkInDate, booking.checkOutDate);
        
        // Get property details
        const property = booking.propertyId || {};
        const propertyTitle = property.title || 'Unknown Property';
        const propertyImage = property.mainImage || 'https://via.placeholder.com/500x300?text=No+Image';
        const propertyLocation = property.location || 'Unknown Location';
        
        // Get guest initials for avatar
        const guestInitials = getInitials(booking.fullName);
        
        bookingsHTML += `
          <div class="booking-card">
            <div class="booking-property">
              <img src="${property.mainImage || 'assets/images/final.png'}" alt="${property.title}" onerror="this.src='assets/images/final.png'">
              <div class="booking-property-overlay">
                <h3>${propertyTitle}</h3>
                <div class="property-meta">
                  <span><i class="fas fa-map-marker-alt"></i> ${propertyLocation}</span>
                </div>
              </div>
            </div>
            
            <div class="booking-details">
              <div class="guest-info">
                <div class="guest-avatar">${guestInitials}</div>
                <div class="guest-name">
                  <h4>${booking.fullName}</h4>
                  <p>${booking.email}</p>
                </div>
                <span class="badge ${statusClass}">${status}</span>
              </div>
              
              <div class="booking-meta">
                <div class="booking-meta-row">
                  <span class="booking-meta-label"><i class="fas fa-calendar-day"></i> Check-in:</span>
                  <span class="booking-meta-value">${checkInFormatted}</span>
                </div>
                
                <div class="booking-meta-row">
                  <span class="booking-meta-label"><i class="fas fa-calendar-day"></i> Check-out:</span>
                  <span class="booking-meta-value">${checkOutFormatted}</span>
                </div>
                
                <div class="booking-meta-row">
                  <span class="booking-meta-label"><i class="fas fa-moon"></i> Duration:</span>
                  <span class="booking-meta-value">${nights} night${nights !== 1 ? 's' : ''}</span>
                </div>
                
                <div class="booking-meta-row">

    function renderPagination() {
      const paginationContainer = document.getElementById('pagination');
      const totalPages = Math.ceil(totalBookings / itemsPerPage);
      
      if (totalPages <= 1) {
        paginationContainer.innerHTML = '';
        return;
      }
      
      let paginationHTML = '';
      
      // Previous button
      paginationHTML += `<button ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">
        <i class="fas fa-chevron-left"></i>
      </button>`;
      
      // Page buttons
      const maxVisiblePages = 5;
      let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
      let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
      
      if (endPage - startPage + 1 < maxVisiblePages) {
        startPage = Math.max(1, endPage - maxVisiblePages + 1);
      }
      
      for (let i = startPage; i <= endPage; i++) {
        paginationHTML += `<button class="${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
      }
      
      // Next button
      paginationHTML += `<button ${currentPage === totalPages ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">
        <i class="fas fa-chevron-right"></i>
      </button>`;
      
      paginationContainer.innerHTML = paginationHTML;
    }
    
    function changePage(page) {
      currentPage = page;
      fetchBookings();
    }
    
    function formatDate(dateString) {
      const options = { weekday: 'short', day: 'numeric', month: 'short', year: 'numeric' };
      return new Date(dateString).toLocaleDateString('en-US', options);
    }
    
    function calculateNights(checkIn, checkOut) {
      const start = new Date(checkIn);
      const end = new Date(checkOut);
      const diffTime = Math.abs(end - start);
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      return diffDays;
    }
    
    function getInitials(name) {
      if (!name) return '?';
      return name
        .split(' ')
        .map(part => part.charAt(0))
        .join('')
        .toUpperCase()
        .substring(0, 2);
    }
