<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manage Blogs</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f8fafc;
      min-height: 100vh;
      line-height: 1.6;
      overflow-x: hidden;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 280px;
      height: 100vh;
      background: linear-gradient(180deg, #1a202c 0%, #2d3748 100%);
      padding: 2rem 0;
      color: #fff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1000;
      backdrop-filter: blur(10px);
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 2.5rem;
      font-size: 1.75rem;
      font-weight: 700;
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      padding: 0 1.5rem;
      letter-spacing: -0.5px;
    }

    .nav-links {
      padding: 0 1.5rem;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      padding: 1rem 1.25rem;
      color: #cbd5e1;
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 500;
      border-radius: 12px;
      margin-bottom: 0.5rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .sidebar a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: width 0.3s ease;
      z-index: -1;
    }

    .sidebar a i {
      margin-right: 1rem;
      width: 20px;
      font-size: 1.1rem;
      transition: transform 0.2s ease;
    }

    .sidebar a:hover {
      color: #fff;
      transform: translateX(8px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .sidebar a:hover::before {
      width: 100%;
    }

    .sidebar a:hover i {
      transform: scale(1.2);
    }

    .sidebar a.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .logout {
      position: absolute;
      bottom: 2rem;
      left: 1.5rem;
      right: 1.5rem;
    }

    .logout a {
      color: #ef4444;
      text-align: center;
      justify-content: center;
      background: rgba(239, 68, 68, 0.1);
      border: 2px solid rgba(239, 68, 68, 0.3);
      font-weight: 600;
      margin: 0;
      backdrop-filter: blur(10px);
    }

    .logout a::before {
      background: #ef4444;
    }

    .logout a:hover {
      color: white;
      transform: translateX(0) scale(1.05);
      border-color: #ef4444;
    }

    .main-content {
      margin-left: 280px;
      padding: 2.5rem;
      min-height: 100vh;
    }

    .page-header {
      margin-bottom: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .page-title {
      font-size: 2.25rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      letter-spacing: -0.5px;
      margin-bottom: 0.5rem;
    }

    .page-subtitle {
      color: #64748b;
      font-size: 1.1rem;
      font-weight: 400;
    }

    .title-section {
      display: flex;
      flex-direction: column;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2.5rem;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
    }

    .stat-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .stat-info h3 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 0.25rem;
    }

    .stat-info p {
      color: #64748b;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .stat-icon {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: white;
    }

    .stat-icon.total {
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
    }

    .stat-icon.published {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    }

    .stat-icon.draft {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
    }

    .stat-icon.featured {
      background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
    }

    .blogs-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      overflow: hidden;
      margin-bottom: 2.5rem;
    }

    .blogs-header {
      padding: 2rem 2.5rem;
      border-bottom: 1px solid #e2e8f0;
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .blogs-header h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #1e293b;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .blogs-list {
      max-height: 70vh;
      overflow-y: auto;
    }

    .blog-card {
      padding: 2rem 2.5rem;
      border-bottom: 1px solid #f1f5f9;
      transition: all 0.3s ease;
      position: relative;
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .blog-card:hover {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.02) 0%, rgba(118, 75, 162, 0.02) 100%);
    }

    .blog-card:last-child {
      border-bottom: none;
    }

    .blog-image {
      width: 120px;
      height: 80px;
      border-radius: 8px;
      overflow: hidden;
      flex-shrink: 0;
      background: #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .blog-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .blog-image i {
      font-size: 2rem;
      color: #94a3b8;
    }

    .blog-content {
      flex: 1;
    }

    .blog-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.5rem;
    }

    .blog-info h4 {
      font-size: 1.1rem;
      font-weight: 600;
      color: #1e293b;
      margin-bottom: 0.25rem;
    }

    .blog-meta {
      display: flex;
      gap: 1rem;
      font-size: 0.85rem;
      color: #64748b;
    }

    .blog-meta span {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .blog-description {
      margin-bottom: 1rem;
      color: #64748b;
      font-size: 0.95rem;
    }

    .blog-actions {
      display: flex;
      gap: 0.75rem;
    }

    .btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-add {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 0.95rem;
    }

    .btn-add:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
    }

    .btn-edit {
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      color: white;
    }

    .btn-edit:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
    }

    .btn-delete {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color: white;
    }

    .btn-delete:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4);
    }

    .btn-view {
      background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
      color: white;
    }

    .btn-view:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(139, 92, 246, 0.4);
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3rem;
      color: #64748b;
      font-size: 1.1rem;
    }

    .loading i {
      animation: spin 1s linear infinite;
      margin-right: 0.5rem;
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: #64748b;
    }

    .empty-state i {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #374151;
    }

    .alert {
      padding: 1rem 1.5rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      font-weight: 500;
    }

    .alert.success {
      background-color: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }

    .alert.error {
      background-color: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
    }

    .modal-content {
      background-color: white;
      margin: 5% auto;
      padding: 2rem;
      border-radius: 16px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
      animation: slideIn 0.3s ease;
      max-height: 90vh;
      overflow-y: auto;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #e2e8f0;
    }

    .modal-header h3 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #1e293b;
    }

    .close {
      color: #64748b;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .close:hover {
      color: #ef4444;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #374151;
    }

    .form-control {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
      color: #1e293b;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }

    textarea.form-control {
      min-height: 150px;
      resize: vertical;
    }

    .image-preview {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .preview-container {
      position: relative;
      width: 100px;
      height: 100px;
      border-radius: 8px;
      overflow: hidden;
      background: #f1f5f9;
    }

    .preview-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .remove-img {
      position: absolute;
      top: 0.25rem;
      right: 0.25rem;
      width: 24px;
      height: 24px;
      background: rgba(239, 68, 68, 0.8);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 0.75rem;
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .file-input-container {
      position: relative;
      margin-top: 0.5rem;
    }

    .file-input-label {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .file-input-label:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
    }

    .file-input-label i {
      margin-right: 0.5rem;
    }

    input[type="file"] {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 1024px) {
      .sidebar {
        width: 260px;
      }

      .main-content {
        margin-left: 260px;
      }
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }

      .main-content {
        margin-left: 0;
        padding: 1.5rem;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }

      .blog-card {
        flex-direction: column;
        align-items: flex-start;
      }

      .blog-image {
        width: 100%;
        height: 160px;
      }

      .blog-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }

      .blog-actions {
        justify-content: flex-start;
        margin-top: 1rem;
      }

      .modal-content {
        margin: 20% auto;
        width: 95%;
        padding: 1.5rem;
      }

      .page-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }

      .page-title {
        font-size: 1.875rem;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <div class="nav-links">
      <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
      <a href="manage_properties.html"><i class="fas fa-building"></i> Manage Properties</a>
      <a href="bookings.html"><i class="fas fa-calendar-check"></i> View Bookings</a>
      <a href="viewings.html"><i class="fa fa-eye"></i>Property Viewings</a>
      <a href="contact.html"><i class="fas fa-envelope"></i> Contact Messages</a>
      <a href="blogs.html" class="active"><i class="fas fa-pen-nib"></i> Manage Blogs</a>
    </div>
    <div class="logout">
      <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </div>

  <div class="main-content">
    <div class="page-header">
      <div class="title-section">
        <h1 class="page-title">
          <i class="fas fa-pen-nib"></i>
          Manage Blogs
        </h1>
        <p class="page-subtitle">Create, edit, and publish blog content</p>
      </div>
      <button class="btn btn-add" id="addBlogBtn">
        <i class="fas fa-plus"></i> Add New Blog
      </button>
    </div>

    <div id="alert-container"></div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-content">
          <div class="stat-info">
            <h3 id="total-blogs">0</h3>
            <p>Total Blogs</p>
          </div>
          <div class="stat-icon total">
            <i class="fas fa-pen-nib"></i>
          </div>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-content">
          <div class="stat-info">
            <h3 id="published-blogs">0</h3>
            <p>Published</p>
          </div>
          <div class="stat-icon published">
            <i class="fas fa-check-circle"></i>
          </div>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-content">
          <div class="stat-info">
            <h3 id="draft-blogs">0</h3>
            <p>Drafts</p>
          </div>
          <div class="stat-icon draft">
            <i class="fas fa-file-alt"></i>
          </div>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-content">
          <div class="stat-info">
            <h3 id="featured-blogs">0</h3>
            <p>Featured</p>
          </div>
          <div class="stat-icon featured">
            <i class="fas fa-star"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="blogs-container">
      <div class="blogs-header">
        <h2><i class="fas fa-list"></i> All Blogs</h2>
      </div>
      
      <div class="blogs-list" id="blogs-list">
        <div class="loading">
          <i class="fas fa-spinner"></i>
          Loading blogs...
        </div>
      </div>
    </div>
  </div>

  <!-- Blog Form Modal -->
  <div id="blogModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modal-title">Add New Blog</h3>
        <span class="close">&times;</span>
      </div>
      <form id="blogForm">
        <input type="hidden" id="blog-id">
        <div class="form-group">
          <label for="blog-title">Title</label>
          <input type="text" id="blog-title" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="blog-description">Description</label>
          <textarea id="blog-description" class="form-control" required></textarea>
        </div>
        <div class="form-group">
          <label>Images</label>
          <div class="file-input-container">
            <label class="file-input-label">
              <i class="fas fa-cloud-upload-alt"></i> Upload Images
              <input type="file" id="blog-images" multiple accept="image/*">
            </label>
          </div>
          <div class="image-preview" id="image-preview"></div>
        </div>
        <div class="form-actions">
          <button type="button" class="btn" id="cancelBtn" style="background: #e2e8f0; color: #4b5563;">
            <i class="fas fa-times"></i> Cancel
          </button>
          <button type="submit" class="btn btn-add">
            <i class="fas fa-save"></i> <span id="submit-btn-text">Save Blog</span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Blog View Modal -->
  <div id="viewBlogModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Blog Details</h3>
        <span class="close view-close">&times;</span>
      </div>
      <div id="view-modal-body">
        <!-- Blog details will be populated here -->
      </div>
    </div>
  </div>

  <script>
    let allBlogs = [];
    let selectedImages = [];
    const API_BASE_URL = 'http://209.74.89.145:5000/api/v1';

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      loadBlogs();
      setupEventListeners();
    });
    // Logout functionality
    document.getElementById('logoutBtn').addEventListener('click', async function(e) {
      e.preventDefault();
      
      try {
        const token = localStorage.getItem('adminToken');
        if (token) {
          await fetch(`${AUTH_URL}/logout`, {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json'
            },
            credentials: 'include'
          });
        }
      } catch (error) {
        console.error('Logout error:', error);
      } finally {
        // Always clear token and redirect regardless of server response
        localStorage.removeItem('adminToken');
        localStorage.removeItem('adminData');
        redirectToLogin();
      }
    });

 function redirectToLogin() {
      console.log('Redirecting to login page');
      window.location.href = '/admin/login.html';
    }

    function setupEventListeners() {
      // Add blog button
      document.getElementById('addBlogBtn').addEventListener('click', openAddBlogModal);
      
      // Modal close functionality
      const blogModal = document.getElementById('blogModal');
      const viewBlogModal = document.getElementById('viewBlogModal');
      const closeBtns = document.querySelectorAll('.close');
      
      closeBtns.forEach(btn => {
        btn.onclick = function() {
          blogModal.style.display = 'none';
          viewBlogModal.style.display = 'none';
          resetForm();
        }
      });
      
      document.getElementById('cancelBtn').addEventListener('click', function() {
        blogModal.style.display = 'none';
        resetForm();
      });
      
      window.onclick = function(event) {
        if (event.target == blogModal) {
          blogModal.style.display = 'none';
          resetForm();
        }
        if (event.target == viewBlogModal) {
          viewBlogModal.style.display = 'none';
        }
      }

      // Blog form submission
      document.getElementById('blogForm').addEventListener('submit', saveBlog);
      
      // Image upload handling
      document.getElementById('blog-images').addEventListener('change', handleImageUpload);
    }

    async function loadBlogs() {
      try {
        const response = await fetch(`${API_BASE_URL}/blogs`);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        allBlogs = data.data || data || [];
        
        updateStatistics();
        displayBlogs();
        
      } catch (error) {
        console.error('Error loading blogs:', error);
        showAlert('Failed to load blogs. Please check if the server is running.', 'error');
        displayEmptyState();
      }
    }

    function updateStatistics() {
      // For demo purposes, we'll use random numbers for published, drafts, and featured
      // In a real app, these would be based on actual blog statuses
      const totalBlogs = allBlogs.length;
      const publishedBlogs = Math.min(totalBlogs, Math.floor(totalBlogs * 0.8));
      const draftBlogs = Math.min(totalBlogs - publishedBlogs, Math.floor(totalBlogs * 0.2));
      const featuredBlogs = Math.min(publishedBlogs, Math.floor(totalBlogs * 0.3));

      document.getElementById('total-blogs').textContent = totalBlogs;
      document.getElementById('published-blogs').textContent = publishedBlogs;
      document.getElementById('draft-blogs').textContent = draftBlogs;
      document.getElementById('featured-blogs').textContent = featuredBlogs;
    }

    function displayBlogs() {
      const blogsList = document.getElementById('blogs-list');
      
      if (!allBlogs || allBlogs.length === 0) {
        displayEmptyState();
        return;
      }

      // Sort blogs by date (newest first)
      const sortedBlogs = [...allBlogs].sort((a, b) => {
        const dateA = new Date(a.createdAt || a.created_at || 0);
        const dateB = new Date(b.createdAt || b.created_at || 0);
        return dateB - dateA;
      });

      blogsList.innerHTML = '';
      
      sortedBlogs.forEach(blog => {
        const blogCard = createBlogCard(blog);
        blogsList.appendChild(blogCard);
      });
    }

    function createBlogCard(blog) {
      const card = document.createElement('div');
      card.className = 'blog-card';
      
      const createdAt = blog.createdAt || blog.created_at || Date.now();
      const blogDate = new Date(createdAt);
      const formattedDate = blogDate.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric'
      });

      // Determine if there's an image to display
      let imageHtml;
      if (blog.image && blog.image.length > 0 && blog.image[0]) {
        imageHtml = `<img src="${blog.image[0]}" alt="${escapeHtml(blog.title)}">`;
      } else {
        imageHtml = `<i class="fas fa-image"></i>`;
      }

      card.innerHTML = `
        <div class="blog-image">
          ${imageHtml}
        </div>
        <div class="blog-content">
          <div class="blog-header">
            <div class="blog-info">
              <h4>${escapeHtml(blog.title || 'Untitled Blog')}</h4>
              <div class="blog-meta">
                <span><i class="fas fa-calendar"></i> ${formattedDate}</span>
              </div>
            </div>
            <div class="blog-actions">
              <button class="btn btn-view" onclick="viewBlog('${blog._id || blog.id}')">
                <i class="fas fa-eye"></i> View
              </button>
              <button class="btn btn-edit" onclick="editBlog('${blog._id || blog.id}')">
                <i class="fas fa-edit"></i> Edit
              </button>
              <button class="btn btn-delete" onclick="deleteBlog('${blog._id || blog.id}')">
                <i class="fas fa-trash"></i> Delete
              </button>
            </div>
          </div>
          <div class="blog-description">
            ${escapeHtml(truncateText(blog.description || 'No description available', 150))}
          </div>
        </div>
      `;
      
      return card;
    }

    function openAddBlogModal() {
      document.getElementById('modal-title').textContent = 'Add New Blog';
      document.getElementById('submit-btn-text').textContent = 'Save Blog';
      document.getElementById('blog-id').value = '';
      document.getElementById('blogModal').style.display = 'block';
    }

    function viewBlog(blogId) {
      const blog = allBlogs.find(b => (b._id || b.id) === blogId);
      if (!blog) return;

      const createdAt = blog.createdAt || blog.created_at || Date.now();
      const blogDate = new Date(createdAt);
      const formattedDate = blogDate.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });

      // Generate image gallery HTML
      let imagesHtml = '';
      if (blog.image && blog.image.length > 0) {
        imagesHtml = `
          <div style="margin-top: 1.5rem;">
            <h4 style="color: #1e293b; margin-bottom: 0.75rem;">Images</h4>
            <div style="display: flex; flex-wrap: wrap; gap: 0.75rem;">
              ${blog.image.map(img => `
                <div style="width: 150px; height: 100px; border-radius: 8px; overflow: hidden; border: 1px solid #e2e8f0;">
                  <img src="${img}" alt="Blog image" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
              `).join('')}
            </div>
          </div>
        `;
      }

      const modalBody = document.getElementById('view-modal-body');
      modalBody.innerHTML = `
        <div style="margin-bottom: 1rem;">
          <h2 style="color: #1e293b; margin-bottom: 0.5rem; font-size: 1.5rem;">${escapeHtml(blog.title || 'Untitled Blog')}</h2>
          <p style="color: #64748b; font-size: 0.9rem;"><i class="fas fa-calendar"></i> ${formattedDate}</p>
        </div>
        <div style="margin-bottom: 1.5rem;">
          <h4 style="color: #1e293b; margin-bottom: 0.5rem;">Description</h4>
          <div style="background: #f8fafc; padding: 1.25rem; border-radius: 8px; border-left: 4px solid #667eea;">
            <p style="line-height: 1.6; margin: 0; color: #374151;">${escapeHtml(blog.description || 'No description available')}</p>
          </div>
        </div>
        ${imagesHtml}
        <div style="margin-top: 1.5rem; display: flex; justify-content: flex-end; gap: 0.75rem;">
          <button class="btn btn-edit" onclick="editBlog('${blog._id || blog.id}'); document.getElementById('viewBlogModal').style.display='none';">
            <i class="fas fa-edit"></i> Edit Blog
          </button>
          <button class="btn btn-delete" onclick="deleteBlog('${blog._id || blog.id}'); document.getElementById('viewBlogModal').style.display='none';">
            <i class="fas fa-trash"></i> Delete Blog
          </button>
        </div>
      `;

      document.getElementById('viewBlogModal').style.display = 'block';
    }

    async function editBlog(blogId) {
      const blog = allBlogs.find(b => (b._id || b.id) === blogId);
      if (!blog) return;

      // Set form values
      document.getElementById('blog-id').value = blogId;
      document.getElementById('blog-title').value = blog.title || '';
      document.getElementById('blog-description').value = blog.description || '';
      
      // Clear any previously selected images
      selectedImages = [];
      document.getElementById('image-preview').innerHTML = '';
      
      // Display existing images
      if (blog.image && blog.image.length > 0) {
        const previewContainer = document.getElementById('image-preview');
        
        blog.image.forEach((imgUrl, index) => {
          const existingImg = {
            url: imgUrl,
            existing: true
          };
          
          selectedImages.push(existingImg);
          
          const imgPreview = document.createElement('div');
          imgPreview.className = 'preview-container';
          imgPreview.innerHTML = `
            <img src="${imgUrl}" alt="Blog image">
            <div class="remove-img" data-index="${index}">
              <i class="fas fa-times"></i>
            </div>
          `;
          
          previewContainer.appendChild(imgPreview);
        });
        
        // Add event listeners to remove buttons
        document.querySelectorAll('.remove-img').forEach(btn => {
          btn.addEventListener('click', function() {
            const index = parseInt(this.getAttribute('data-index'));
            selectedImages.splice(index, 1);
            updateImagePreview();
          });
        });
      }
      
      // Update modal title and button text
      document.getElementById('modal-title').textContent = 'Edit Blog';
      document.getElementById('submit-btn-text').textContent = 'Update Blog';
      
      // Show modal
      document.getElementById('blogModal').style.display = 'block';
    }

    async function saveBlog(e) {
      e.preventDefault();
      
      const blogId = document.getElementById('blog-id').value;
      const title = document.getElementById('blog-title').value;
      const description = document.getElementById('blog-description').value;
      
      // Create form data to handle file uploads
      const formData = new FormData();
      formData.append('title', title);
      formData.append('description', description);
      
      // Add existing images that weren't removed
      const existingImages = selectedImages
        .filter(img => img.existing)
        .map(img => img.url);
      
      // Add new image files
      const newImageFiles = selectedImages
        .filter(img => !img.existing)
        .map(img => img.file);
      
      for (let file of newImageFiles) {
        formData.append('image', file);
      }
      
      // For existing images, add them as a JSON string
      if (existingImages.length > 0) {
        formData.append('existingImages', JSON.stringify(existingImages));
      }
      
      try {
        let response;
        
        if (blogId) {
          // Update existing blog
          response = await fetch(`${API_BASE_URL}/blogs/${blogId}`, {
            method: 'PUT',
            body: formData
          });
        } else {
          // Create new blog
          response = await fetch(`${API_BASE_URL}/blogs`, {
            method: 'POST',
            body: formData
          });
        }
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const result = await response.json();
        
        // Close modal and reset form
        document.getElementById('blogModal').style.display = 'none';
        resetForm();
        
        // Reload blogs and show success message
        await loadBlogs();
        showAlert(blogId ? 'Blog updated successfully!' : 'New blog created successfully!', 'success');
        
      } catch (error) {
        console.error('Error saving blog:', error);
        showAlert('Failed to save blog. Please try again.', 'error');
      }
    }

    async function deleteBlog(blogId) {
      if (!confirm('Are you sure you want to delete this blog? This action cannot be undone.')) {
        return;
      }

      try {
        const response = await fetch(`${API_BASE_URL}/blogs/${blogId}`, {
          method: 'DELETE'
        });

        if (response.ok) {
          showAlert('Blog deleted successfully!', 'success');
          // Remove blog from local array
          allBlogs = allBlogs.filter(blog => (blog._id || blog.id) !== blogId);
          updateStatistics();
          displayBlogs();
          
          // Close the view modal if it's open
          document.getElementById('viewBlogModal').style.display = 'none';
        } else {
          throw new Error('Failed to delete blog');
        }
      } catch (error) {
        console.error('Error deleting blog:', error);
        showAlert('Failed to delete blog. Please try again.', 'error');
      }
    }

    function handleImageUpload(e) {
      const files = e.target.files;
      if (!files || files.length === 0) return;
      
      // Add new files to selectedImages array
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        
        // Only add image files
        if (!file.type.startsWith('image/')) continue;
        
        selectedImages.push({
          file: file,
          url: URL.createObjectURL(file),
          existing: false
        });
      }
      
      // Update the preview
      updateImagePreview();
      
      // Reset the file input
      e.target.value = '';
    }

    function updateImagePreview() {
      const previewContainer = document.getElementById('image-preview');
      previewContainer.innerHTML = '';
      
      selectedImages.forEach((img, index) => {
        const imgPreview = document.createElement('div');
        imgPreview.className = 'preview-container';
        imgPreview.innerHTML = `
          <img src="${img.url}" alt="Image preview">
          <div class="remove-img" data-index="${index}">
            <i class="fas fa-times"></i>
          </div>
        `;
        
        previewContainer.appendChild(imgPreview);
      });
      
      // Add event listeners to remove buttons
      document.querySelectorAll('.remove-img').forEach(btn => {
        btn.addEventListener('click', function() {
          const index = parseInt(this.getAttribute('data-index'));
          
          // If it's a new image, revoke the object URL to free memory
          if (!selectedImages[index].existing) {
            URL.revokeObjectURL(selectedImages[index].url);
          }
          
          selectedImages.splice(index, 1);
          updateImagePreview();
        });
      });
    }

    function resetForm() {
      document.getElementById('blogForm').reset();
      document.getElementById('blog-id').value = '';
      
      // Clear selected images
      selectedImages.forEach(img => {
        if (!img.existing) {
          URL.revokeObjectURL(img.url);
        }
      });
      selectedImages = [];
      document.getElementById('image-preview').innerHTML = '';
    }

    function displayEmptyState() {
      const blogsList = document.getElementById('blogs-list');
      blogsList.innerHTML = `
        <div class="empty-state">
          <i class="fas fa-pen-nib"></i>
          <h3>No Blogs Yet</h3>
          <p>Start creating your first blog by clicking the "Add New Blog" button.</p>
        </div>
      `;
    }

    function showAlert(message, type) {
      const alertContainer = document.getElementById('alert-container');
      const alertDiv = document.createElement('div');
      alertDiv.className = `alert ${type}`;
      alertDiv.innerHTML = `
        <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
        ${message}
      `;
      alertContainer.appendChild(alertDiv);
      
      // Auto remove after 5 seconds
      setTimeout(() => {
        if (alertDiv.parentNode) {
          alertDiv.remove();
        }
      }, 5000);
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function truncateText(text, maxLength) {
      if (!text) return '';
      if (text.length <= maxLength) return text;
      return text.substring(0, maxLength) + '...';
    }

    // Auto-refresh blogs every 30 seconds
    setInterval(loadBlogs, 30000);
  </script>
</body>
</html>
