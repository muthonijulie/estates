<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add New Property | Admin</title>
  <style>
    /* Reset & Base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #333;
      padding: 20px;
    }

    /* Container */
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      animation: fadeInUp 0.8s ease-in-out;
    }

    /* Heading */
    .form-title {
      font-size: 28px;
      margin-bottom: 25px;
      text-align: center;
      color: #2c3e50;
    }

    /* Form Grid */
    .property-form .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    /* Form Group */
    .form-group {
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      margin-bottom: 6px;
      font-weight: 600;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      transition: border 0.3s;
    }
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: #3498db;
    }

    /* Checkbox */
    .form-group.checkbox {
      grid-column: span 2;
      margin-top: 5px;
    }
    .form-group.checkbox label {
      font-weight: normal;
    }

    /* Full Width Fields */
    .property-form .form-group textarea {
      resize: vertical;
    }
    .property-form > .form-group {
      margin-top: 20px;
    }

    /* Button */
    .submit-btn {
      margin-top: 30px;
      padding: 12px 20px;
      font-size: 18px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s, transform 0.2s;
    }
    .submit-btn:hover {
      background: #2c80b4;
      transform: translateY(-2px);
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .property-form .form-grid {
        grid-template-columns: 1fr;
      }
      .submit-btn {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <section class="add-property-section">
    <div class="container">
      <h2 class="form-title">üìù Add New Property</h2>
      <form class="property-form">

        <div class="form-grid">
          <!-- Title -->
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Luxury Villa in Watamu" required>
          </div>

          <!-- Property Type -->
          <div class="form-group">
            <label for="property_type">Property Type</label>
            <input type="text" id="property_type" placeholder="Villa, Apartment, Cottage" required>
          </div>

          <!-- Listing Type -->
          <div class="form-group">
            <label for="listing_type">Listing Type</label>
            <select id="listing_type" required>
              <option value="rent">Rent</option>
              <option value="sale">Sale</option>
            </select>
          </div>

          <!-- Location -->
          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" placeholder="Watamu, Kenya">
          </div>

          <!-- Price -->
          <div class="form-group">
            <label for="price">Price (KES)</label>
            <input type="number" step="0.01" id="price" placeholder="12000">
          </div>

          <!-- Bedrooms -->
          <div class="form-group">
            <label for="bedrooms">Bedrooms</label>
            <input type="number" id="bedrooms" placeholder="3">
          </div>

          <!-- Bathrooms -->
          <div class="form-group">
            <label for="bathrooms">Bathrooms</label>
            <input type="number" id="bathrooms" placeholder="2">
          </div>

          <!-- Image URL -->
          <div class="form-group">
            <label for="image_url">Main Image URL</label>
            <input type="url" id="image_url" placeholder="uploads/main.jpg">
          </div>

          <!-- Featured -->
          <div class="form-group checkbox">
            <label>
              <input type="checkbox" id="featured"> Mark as Featured
            </label>
          </div>
        </div>

       <div class="form-group">
  <label for="gallery">Gallery Images</label>
  <input type="file" id="gallery" name="gallery[]" multiple accept="image/*">
</div>
        <!-- Amenities -->
        <div class="form-group">
          <label for="amenities">Amenities (Comma separated)</label>
          <textarea id="amenities" rows="2" placeholder="Pool, WiFi, AC"></textarea>
        </div>

        <!-- Description -->
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" rows="4" placeholder="Full details about the property..."></textarea>
        </div>

        <button type="submit" class="submit-btn">‚ûï Add Property</button>
      </form>
    </div>
  </section>

</body>
</html>
