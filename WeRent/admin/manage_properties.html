<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Property | Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f8fafc;
      min-height: 100vh;
      line-height: 1.6;
      overflow-x: hidden;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 280px;
      height: 100vh;
      background: linear-gradient(180deg, #1a202c 0%, #2d3748 100%);
      padding: 2rem 0;
      color: #fff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1000;
      backdrop-filter: blur(10px);
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 2.5rem;
      font-size: 1.75rem;
      font-weight: 700;
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      padding: 0 1.5rem;
      letter-spacing: -0.5px;
    }

    .nav-links {
      padding: 0 1.5rem;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      padding: 1rem 1.25rem;
      color: #cbd5e1;
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 500;
      border-radius: 12px;
      margin-bottom: 0.5rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .sidebar a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: width 0.3s ease;
      z-index: -1;
    }

    .sidebar a i {
      margin-right: 1rem;
      width: 20px;
      font-size: 1.1rem;
      transition: transform 0.2s ease;
    }

    .sidebar a:hover {
      color: #fff;
      transform: translateX(8px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .sidebar a:hover::before {
      width: 100%;
    }

    .sidebar a:hover i {
      transform: scale(1.2);
    }

    .sidebar a.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .logout {
      position: absolute;
      bottom: 2rem;
      left: 1.5rem;
      right: 1.5rem;
    }

    .logout a {
      color: #ef4444;
      text-align: center;
      justify-content: center;
      background: rgba(239, 68, 68, 0.1);
      border: 2px solid rgba(239, 68, 68, 0.3);
      font-weight: 600;
      margin: 0;
      backdrop-filter: blur(10px);
    }

    .logout a::before {
      background: #ef4444;
    }

    .logout a:hover {
      color: white;
      transform: translateX(0) scale(1.05);
      border-color: #ef4444;
    }

    .main-content {
      margin-left: 280px;
      padding: 2.5rem;
      min-height: 100vh;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .form-title {
      font-size: 2.25rem;
      font-weight: 700;
      margin-bottom: 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      letter-spacing: -0.5px;
    }

    .form-title i {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .property-form .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .form-group label {
      margin-bottom: 0.75rem;
      font-weight: 600;
      color: #374151;
      font-size: 0.9rem;
      letter-spacing: 0.3px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 1rem 1.25rem;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      background: rgba(255, 255, 255, 1);
      transform: translateY(-2px);
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: #9ca3af;
      font-weight: 400;
    }

    .form-group.checkbox {
      grid-column: span 2;
      margin-top: 1rem;
    }

    .form-group.checkbox label {
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .form-group.checkbox input[type="checkbox"] {
      width: 20px;
      height: 20px;
      margin: 0;
      accent-color: #667eea;
      transform: scale(1.2);
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
      font-family: 'Poppins', sans-serif;
    }

    .form-group textarea[rows="4"] {
      min-height: 140px;
    }

    .file-input-wrapper {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .file-input {
      padding: 2rem;
      border: 2px dashed #cbd5e1;
      border-radius: 12px;
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      text-align: center;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .file-input::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .file-input:hover::before {
      opacity: 1;
    }

    .file-input:hover {
      border-color: #667eea;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.2);
    }

    .file-input input[type="file"] {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .file-input i {
      font-size: 2rem;
      color: #667eea;
      margin-bottom: 0.5rem;
      display: block;
    }

    .submit-btn {
      margin-top: 2.5rem;
      padding: 1.25rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
    }

    .submit-btn:active {
      transform: translateY(-1px);
    }

    .submit-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .loading {
      display: none;
    }

    .submit-btn.loading .loading {
      display: inline-block;
      animation: spin 1s linear infinite;
    }

    .submit-btn.loading .default-text {
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .alert {
      padding: 1rem 1.5rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      font-weight: 500;
    }

    .alert.success {
      background-color: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }

    .alert.error {
      background-color: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }

    @media (max-width: 1024px) {
      .sidebar {
        width: 260px;
      }

      .main-content {
        margin-left: 260px;
      }
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }

      .main-content {
        margin-left: 0;
        padding: 1.5rem;
      }

      .property-form .form-grid {
        grid-template-columns: 1fr;
      }

      .form-group.checkbox,
      .form-group.full-width {
        grid-column: span 1;
      }

      .container {
        padding: 2rem;
      }

      .form-title {
        font-size: 1.875rem;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <div class="nav-links">
      <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
      <a href="manage_properties.html" class="active"><i class="fas fa-building"></i> Manage Properties</a>
      <a href="bookings.html"><i class="fas fa-calendar-check"></i> View Bookings</a>
      <a href=""><i class="fas fa-envelope"></i> Contact Messages</a>
      <a href=""><i class="fas fa-pen-nib"></i> Manage Blogs</a>
    </div>
    <div class="logout">
      <a href=""><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </div>

  <div class="main-content">
    <div class="container">
      <h2 class="form-title">
        <i class="fas fa-plus-circle"></i>
        Add New Property
      </h2>
      
      <div id="alert-container"></div>
      
      <form class="property-form" id="propertyForm">
        <div class="form-grid">
          <div class="form-group">
            <label for="title">Property Title *</label>
            <input type="text" id="title" name="title" placeholder="Luxury Villa in Watamu" required>
          </div>

          <div class="form-group">
            <label for="propertyType">Property Type *</label>
            <input type="text" id="propertyType" name="propertyType" placeholder="Villa, Apartment, Cottage" required>
          </div>

          <div class="form-group">
            <label for="listingType">Listing Type *</label>
            <select id="listingType" name="listingType" required>
              <option value="">Select listing type</option>
              <option value="Rent">For Rent</option>
              <option value="Sale">For Sale</option>
            </select>
          </div>

          <div class="form-group">
            <label for="location">Location *</label>
            <input type="text" id="location" name="location" placeholder="Watamu, Kenya" required>
          </div>

          <div class="form-group">
            <label for="price">Price (KES) *</label>
            <input type="number" step="0.01" id="price" name="price" placeholder="120000" required>
          </div>

          <div class="form-group">
            <label for="bedrooms">Bedrooms *</label>
            <input type="number" id="bedrooms" name="bedrooms" placeholder="3" min="0" required>
          </div>

          <div class="form-group">
            <label for="bathrooms">Bathrooms *</label>
            <input type="number" id="bathrooms" name="bathrooms" placeholder="2" min="0" required>
          </div>

          <div class="form-group">
            <label for="mainImage">Main Image URL</label>
            <input type="url" id="mainImage" name="mainImage" placeholder="https://example.com/image.jpg">
          </div>

          <div class="form-group checkbox">
            <label>
              <input type="checkbox" id="isFeatured" name="isFeatured">
              Mark as Featured Property
            </label>
          </div>
        </div>

        <div class="form-group full-width">
          <label for="galleryImages">Gallery Images</label>
          <div class="file-input">
            <input type="file" id="galleryImages" name="galleryImages" multiple accept="image/*">
            <div>
              <i class="fas fa-cloud-upload-alt"></i>
              <div>Click to upload images or drag and drop</div>
              <small>Multiple images supported</small>
            </div>
          </div>
        </div>

        <div class="form-group full-width">
          <label for="amenities">Amenities (Comma separated)</label>
          <textarea id="amenities" name="amenities" rows="2" placeholder="Swimming Pool, WiFi, Air Conditioning, Parking"></textarea>
        </div>

        <div class="form-group full-width">
          <label for="description">Property Description *</label>
          <textarea id="description" name="description" rows="4" placeholder="Provide a detailed description of the property, including features, location highlights, and any special amenities..." required></textarea>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          <i class="fas fa-plus default-text"></i>
          <i class="fas fa-spinner loading"></i>
          <span class="default-text">Add Property</span>
          <span class="loading">Adding Property...</span>
        </button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('propertyForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const alertContainer = document.getElementById('alert-container');
      
      // Show loading state
      submitBtn.classList.add('loading');
      submitBtn.disabled = true;
      
      // Clear previous alerts
      alertContainer.innerHTML = '';
      
      try {
        // Get form data
        const formData = new FormData();
        
        // Get all form fields
        const title = document.getElementById('title').value;
        const description = document.getElementById('description').value;
        const propertyType = document.getElementById('propertyType').value.split(',').map(type => type.trim());
        const listingType = document.getElementById('listingType').value;
        const price = parseFloat(document.getElementById('price').value);
        const bedrooms = parseInt(document.getElementById('bedrooms').value);
        const bathrooms = parseInt(document.getElementById('bathrooms').value);
        const location = document.getElementById('location').value;
        const mainImage = document.getElementById('mainImage').value;
        const isFeatured = document.getElementById('isFeatured').checked;
        const amenities = document.getElementById('amenities').value.split(',').map(amenity => amenity.trim()).filter(amenity => amenity);
        
        // Prepare the data object
        const propertyData = {
          title,
          description,
          propertyType,
          listingType,
          price,
          bedrooms,
          bathrooms,
          location,
          mainImage,
          isFeatured,
          amenities
        };
        
        // For now, we'll handle gallery images as URLs (you can modify this for file upload)
        const galleryImages = [];
        propertyData.galleryImages = galleryImages;
        
        // Send POST request to backend
        const response = await fetch('http://localhost:5000/api/v1/properties', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(propertyData)
        });
        
        const result = await response.json();
        
        if (response.ok) {
          // Success
          showAlert('Property added successfully!', 'success');
          document.getElementById('propertyForm').reset();
        } else {
          // Error from server
          showAlert(result.message || 'Failed to add property', 'error');
        }
        
      } catch (error) {
        console.error('Error:', error);
        showAlert('Network error. Please check if the server is running.', 'error');
      } finally {
        // Remove loading state
        submitBtn.classList.remove('loading');
        submitBtn.disabled = false;
      }
    });
    
    function showAlert(message, type) {
      const alertContainer = document.getElementById('alert-container');
      const alertDiv = document.createElement('div');
      alertDiv.className = `alert ${type}`;
      alertDiv.innerHTML = `
        <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
        ${message}
      `;
      alertContainer.appendChild(alertDiv);
      
      // Auto remove after 5 seconds
      setTimeout(() => {
        alertDiv.remove();
      }, 5000);
    }
    
    // File input preview (optional enhancement)
    document.getElementById('galleryImages').addEventListener('change', function(e) {
      const files = e.target.files;
      if (files.length > 0) {
        const fileInput = e.target.closest('.file-input');
        const fileCount = files.length;
        fileInput.querySelector('div').innerHTML = `
          <i class="fas fa-check-circle" style="color: #10b981;"></i>
          <div>${fileCount} file${fileCount > 1 ? 's' : ''} selected</div>
        `;
      }
    });
  </script>
</body>
</html>
