<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manage Properties | Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f8fafc;
      min-height: 100vh;
      line-height: 1.6;
      overflow-x: hidden;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 280px;
      height: 100vh;
      background: linear-gradient(180deg, #1a202c 0%, #2d3748 100%);
      padding: 2rem 0;
      color: #fff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1000;
      backdrop-filter: blur(10px);
      overflow-y: auto;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 2.5rem;
      font-size: 1.75rem;
      font-weight: 700;
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      padding: 0 1.5rem;
      letter-spacing: -0.5px;
    }

    .nav-links {
      padding: 0 1.5rem;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      padding: 1rem 1.25rem;
      color: #cbd5e1;
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 500;
      border-radius: 12px;
      margin-bottom: 0.5rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .sidebar a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: width 0.3s ease;
      z-index: -1;
    }

    .sidebar a i {
      margin-right: 1rem;
      width: 20px;
      font-size: 1.1rem;
      transition: transform 0.2s ease;
    }

    .sidebar a:hover {
      color: #fff;
      transform: translateX(8px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .sidebar a:hover::before {
      width: 100%;
    }

    .sidebar a:hover i {
      transform: scale(1.2);
    }

    .sidebar a.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .logout {
      position: absolute;
      bottom: 2rem;
      left: 1.5rem;
      right: 1.5rem;
    }

    .logout a {
      color: #ef4444;
      text-align: center;
      justify-content: center;
      background: rgba(239, 68, 68, 0.1);
      border: 2px solid rgba(239, 68, 68, 0.3);
      font-weight: 600;
      margin: 0;
      backdrop-filter: blur(10px);
    }

    .logout a::before {
      background: #ef4444;
    }

    .logout a:hover {
      color: white;
      transform: translateX(0) scale(1.05);
      border-color: #ef4444;
    }

    .main-content {
      margin-left: 280px;
      padding: 2.5rem;
      min-height: 100vh;
    }

    .top-container {
      max-width: 1200px;
      margin: 0 auto 2rem;
      background: rgba(255, 255, 255, 0.95);
      padding: 1.5rem 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .page-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      letter-spacing: -0.5px;
    }

    .page-title i {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Filter and search styles */
    .filter-section {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .filter-section > div {
      flex: 1;
      min-width: 200px;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
      margin-left: 5px;
    }

    .filter-group label {
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #374151;
      font-size: 0.9rem;
    }

    .filter-group input,
    .filter-group select {
      padding: 0.75rem 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 0.95rem;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(255, 255, 255, 0.8);
    }

    .filter-group input:focus,
    .filter-group select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      background: rgba(255, 255, 255, 1);
    }

    .search-wrapper {
      display: flex;
      width: 150px !important;
      margin-top: 2rem;
      margin-left: -25px;
    }

    .search-input {
      flex-grow: 1;
      padding: 0.75rem 1.25rem;
      border: 2px solid #e5e7eb;
      border-radius: 12px 0 0 12px;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .search-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .search-btn {
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 0 12px 12px 0;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-weight: 600;
    }

    .search-btn:hover {
      box-shadow: 0 10px 15px -3px rgba(102, 126, 234, 0.4);
    }

    .filter-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
    }

    .action-btn {
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .primary-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
    }

    .primary-btn:hover {
      box-shadow: 0 10px 15px -3px rgba(102, 126, 234, 0.4);
      transform: translateY(-2px);
    }

    .secondary-btn {
      background: transparent;
      color: #4b5563;
      border: 2px solid #e5e7eb;
    }

    .secondary-btn:hover {
      border-color: #667eea;
      color: #667eea;
      transform: translateY(-2px);
    }

    /* Property cards grid */
    .properties-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .property-card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      border: 1px solid rgba(229, 231, 235, 0.8);
    }

    .property-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.12);
    }

    .property-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 1px solid #f3f4f6;
    }

    .property-badge {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      font-size: 0.8rem;
      font-weight: 600;
      z-index: 5;
    }

    .property-badge.rent {
      background: #10b981;
      color: white;
    }

    .property-badge.sale {
      background: #6366f1;
      color: white;
    }

    .property-badge.featured {
      top: 1rem;
      left: 1rem;
      background: #f59e0b;
      color: white;
    }

    .property-badge.status {
      bottom: 1rem;
      top: auto;
      right: 1rem;
      text-transform: capitalize;
    }

    .property-badge.status.booked {
      background: #fbbf24;
      color: #78350f;
    }

    .property-badge.status.rented {
      background: #0ea5e9;
      color: white;
    }

    .property-badge.status.sold {
      background: #ef4444;
      color: white;
    }

    .property-content {
      padding: 1.5rem;
    }

    .property-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #1f2937;
      line-height: 1.4;
    }

    .property-price {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #667eea;
    }

    .property-details {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1.25rem;
      padding-bottom: 1.25rem;
      border-bottom: 1px solid #f3f4f6;
    }

    .property-detail {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.25rem;
    }

    .property-detail i {
      color: #6b7280;
      font-size: 1.1rem;
    }

    .property-detail span {
      font-size: 0.9rem;
      font-weight: 500;
      color: #374151;
    }

    .property-location {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: #6b7280;
    }

    .property-actions {
      display: flex;
      gap: 0.75rem;
      margin-top: 1.5rem;
    }

    .property-action-btn {
      padding: 0.6rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1;
    }

    .edit-btn {
      background: #ebf5ff;
      color: #3b82f6;
      border: 1px solid #bfdbfe;
    }

    .edit-btn:hover {
      background: #dbeafe;
      transform: translateY(-2px);
    }

    .delete-btn {
      background: #fef2f2;
      color: #ef4444;
      border: 1px solid #fecaca;
    }

    .delete-btn:hover {
      background: #fee2e2;
      transform: translateY(-2px);
    }

    .status-btn {
      background: #f3f4f6;
      color: #4b5563;
      border: 1px solid #e5e7eb;
    }

    .status-btn:hover {
      background: #e5e7eb;
      transform: translateY(-2px);
    }

    /* Add property button */
    .add-property-btn {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.5);
      z-index: 100;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .add-property-btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 30px rgba(102, 126, 234, 0.6);
    }

    /* Modal styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: white;
      width: 90%;
      max-width: 800px;
      max-height: 90vh;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
      overflow-y: auto;
      transform: translateY(-50px);
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .modal-overlay.active .modal {
      transform: translateY(0);
      opacity: 1;
    }

    .modal-header {
      padding: 1.5rem 2rem;
      border-bottom: 1px solid #f3f4f6;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      background: white;
      z-index: 10;
    }

    .modal-title {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #6b7280;
      transition: color 0.2s ease;
    }

    .modal-close:hover {
      color: #ef4444;
    }

    .modal-body {
      padding: 2rem;
    }

    /* Form styles */
    .property-form .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .form-group label {
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #374151;
      font-size: 0.9rem;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 0.75rem 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 0.95rem;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(255, 255, 255, 0.8);
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      background: rgba(255, 255, 255, 1);
    }

    .form-group.checkbox {
      flex-direction: row;
      align-items: center;
      gap: 0.75rem;
    }

    .form-group.checkbox label {
      margin-bottom: 0;
      cursor: pointer;
      user-select: none;
    }

    .form-group.checkbox input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin: 0;
      accent-color: #667eea;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .modal-footer {
      padding: 1.5rem 2rem;
      border-top: 1px solid #f3f4f6;
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      position: sticky;
      bottom: 0;
      background: white;
      z-index: 10;
    }

    .form-submit-btn {
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    /* Alert styles */
    .alert {
      padding: 1rem 1.5rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      animation: fadeIn 0.5s ease;
    }

    .alert.success {
      background-color: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }

    .alert.error {
      background-color: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }

    .alert i {
      font-size: 1.25rem;
    }

    /* Pagination styles */
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 2.5rem;
      gap: 0.5rem;
    }

    .pagination-btn {
      min-width: 40px;
      height: 40px;
      padding: 0 0.75rem;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      background: white;
      color: #4b5563;
      font-weight: 600;
      border: 1px solid #e5e7eb;
    }

    .pagination-btn:hover {
      border-color: #667eea;
      color: #667eea;
    }

    .pagination-btn.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
    }

    .pagination-btn.disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Status dropdown */
    .status-dropdown {
      position: relative;
      display: inline-block;
    }

    .status-menu {
      position: absolute;
      top: 100%;
      right: 0;
      width: 180px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 0.75rem;
      z-index: 100;
      visibility: hidden;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }

    .status-dropdown.open .status-menu {
      visibility: visible;
      opacity: 1;
      transform: translateY(0);
    }

    .status-item {
      padding: 0.5rem 0.75rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
    }

    .status-item:hover {
      background: #f3f4f6;
    }

    .status-item.booked {
      color: #78350f;
    }

    .status-item.rented {
      color: #0369a1;
    }

    .status-item.sold {
      color: #b91c1c;
    }

    .status-item.null {
      color: #4b5563;
    }

    /* Loading spinner */
    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s linear infinite;
    }

    /* No properties message */
    .no-properties {
      text-align: center;
      padding: 3rem 0;
      color: #6b7280;
      font-size: 1.1rem;
    }

    .no-properties i {
      font-size: 4rem;
      color: #d1d5db;
      margin-bottom: 1rem;
      display: block;
    }

    /* File upload styles */
    .file-upload {
      position: relative;
      width: 100%;
      margin-bottom: 1rem;
    }

    .file-upload-label {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      border: 2px dashed #cbd5e1;
      border-radius: 12px;
      background: #f8fafc;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .file-upload-label:hover {
      border-color: #667eea;
      background: #f1f5f9;
    }

    .file-upload-label i {
      font-size: 2rem;
      color: #667eea;
      margin-bottom: 1rem;
    }

    .file-upload-label span {
      font-size: 0.9rem;
      font-weight: 500;
      color: #64748b;
      text-align: center;
    }

    .file-upload-input {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      opacity: 0;
      cursor: pointer;
    }

    .upload-preview {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }

    .preview-item {
      position: relative;
      width: 100px;
      height: 100px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .preview-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .preview-remove {
      position: absolute;
      top: 5px;
      right: 5px;
      width: 20px;
      height: 20px;
      background: rgba(239, 68, 68, 0.8);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .preview-remove:hover {
      background: #ef4444;
      transform: scale(1.1);
    }

    .gallery-container {
      display: grid;

    .main-image-preview {

      object-fit: cover;

  <!-- Delete Confirmation Modal -->

  <script>
    // Global variables
    let properties = [];
    let currentPage = 1;
    const propertiesPerPage = 6;
    let totalPages = 0;
    let currentPropertyId = null;
    const apiBaseUrl = 'https://estates-qmk8.onrender.com/api/v1';
    
    // Variables to store selected files
    let selectedMainImage = null;
    let selectedGalleryImages = [];

    // DOM elements
    const propertyModal = document.getElementById('propertyModal');
    const deleteModal = document.getElementById('deleteModal');
    const propertyForm = document.getElementById('propertyForm');
    const propertiesGrid = document.getElementById('propertiesGrid');
    const paginationContainer = document.getElementById('pagination');
    const alertContainer = document.getElementById('alertContainer');
    
    // Mobile menu toggle
    document.getElementById('menuToggle').addEventListener('click', function() {
      document.getElementById('sidebar').classList.toggle('open');
    });

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      fetchProperties();
      setupEventListeners();
    });

    // Setup event listeners
    function setupEventListeners() {
      // Add property button
      document.getElementById('addPropertyBtn').addEventListener('click', openAddPropertyModal);
      
      // Modal close buttons
      document.getElementById('closeModalBtn').addEventListener('click', closePropertyModal);
      document.getElementById('cancelBtn').addEventListener('click', closePropertyModal);
      document.getElementById('closeDeleteModalBtn').addEventListener('click', closeDeleteModal);
      document.getElementById('cancelDeleteBtn').addEventListener('click', closeDeleteModal);
      
      // Form submission
      document.getElementById('savePropertyBtn').addEventListener('click', saveProperty);
      document.getElementById('confirmDeleteBtn').addEventListener('click', deleteProperty);
      
      // Filter buttons
      document.getElementById('applyFiltersBtn').addEventListener('click', applyFilters);
      document.getElementById('clearFiltersBtn').addEventListener('click', clearFilters);
      document.getElementById('searchBtn').addEventListener('click', searchProperties);
      
      // Enter key on search
      document.getElementById('searchInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          searchProperties();
        }
      });
      
      // Main image upload
      document.getElementById('mainImageUpload').addEventListener('change', handleMainImageUpload);
      
      // Gallery images upload
      document.getElementById('galleryImagesUpload').addEventListener('change', handleGalleryImagesUpload);
    }

    // Handle main image upload
    function handleMainImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      // Check file size (max 5MB)
      if (file.size > 5 * 1024 * 1024) {
        showAlert('Main image must be less than 5MB', 'error');
        event.target.value = '';
        return;
      }
      
      // Check file type
      if (!['image/jpeg', 'image/png', 'image/webp'].includes(file.type)) {
        showAlert('Only JPG, PNG, and WebP images are allowed', 'error');
        event.target.value = '';
        return;
      }
      
      // Store selected file
      selectedMainImage = file;
      
      // Show preview
      const preview = document.getElementById('mainImagePreview');
      preview.style.display = 'block';
      
      const reader = new FileReader();
      reader.onload = function(e) {
        preview.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    // Handle gallery images upload
    function handleGalleryImagesUpload(event) {
      const files = event.target.files;
      if (!files || files.length === 0) return;
      
      // Check if too many files were selected
      if (files.length > 10) {
        showAlert('You can upload a maximum of 10 gallery images', 'error');
        event.target.value = '';
        return;
      }
      
      // Clear existing previews
      document.getElementById('galleryImagesPreview').innerHTML = '';
      selectedGalleryImages = [];
      
      // Process each file
      Array.from(files).forEach((file, index) => {
        // Check file size (max 3MB)
        if (file.size > 3 * 1024 * 1024) {
          showAlert(`Image "${file.name}" is too large. Maximum size is 3MB.`, 'error');
          return;
        }
        
        // Check file type
        if (!['image/jpeg', 'image/png', 'image/webp'].includes(file.type)) {
          showAlert(`Image "${file.name}" is not a valid format. Only JPG, PNG, and WebP are allowed.`, 'error');
          return;
        }
        
        // Add to selected files
        selectedGalleryImages.push(file);
        
        // Create preview
        const preview = document.createElement('div');
        preview.className = 'preview-item';
        
        const img = document.createElement('img');
        const reader = new FileReader();
        reader.onload = function(e) {
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
        
        const removeBtn = document.createElement('div');
        removeBtn.className = 'preview-remove';
        removeBtn.innerHTML = '<i class="fas fa-times"></i>';
        removeBtn.addEventListener('click', function() {
          // Remove from array and DOM
          selectedGalleryImages = selectedGalleryImages.filter(f => f !== file);
          preview.remove();
        });
        
        preview.appendChild(img);
        preview.appendChild(removeBtn);
        document.getElementById('galleryImagesPreview').appendChild(preview);
      });
    }

    // Fetch properties from API
    async function fetchProperties(filters = {}) {
      try {
        showLoading();
        
        // Build query string from filters
        const queryParams = new URLSearchParams();
        for (const [key, value] of Object.entries(filters)) {
          if (value) queryParams.append(key, value);
        }
        
        const response = await fetch(`${apiBaseUrl}/properties?${queryParams.toString()}`);
        const result = await response.json();
        
        if (response.ok) {
          properties = result.data;
          totalPages = Math.ceil(properties.length / propertiesPerPage);
          renderProperties();
          renderPagination();
        } else {
          showAlert(result.message || 'Failed to fetch properties', 'error');
        }
      } catch (error) {
        console.error('Error:', error);
        showAlert('Network error. Please check if the server is running.', 'error');
      } finally {
        hideLoading();
      }
    }

    // Render properties to the grid
    function renderProperties() {
  if (properties.length === 0) {
    propertiesGrid.innerHTML = `
      <div class="no-properties">
        <i class="fas fa-building"></i>
        <p>No properties found. Try adjusting your filters or add a new property.</p>
      </div>
    `;
    return;
  }
  
  // Calculate pagination
  const startIndex = (currentPage - 1) * propertiesPerPage;
  const endIndex = Math.min(startIndex + propertiesPerPage, properties.length);
  const paginatedProperties = properties.slice(startIndex, endIndex);
  
  propertiesGrid.innerHTML = '';
  
  paginatedProperties.forEach(property => {
    const card = document.createElement('div');
    card.className = 'property-card';
    card.innerHTML = `
      <div class="property-badge ${property.listingType.toLowerCase()}">${property.listingType}</div>
      ${property.isFeatured ? '<div class="property-badge featured">Featured</div>' : ''}
      ${property.status ? `<div class="property-badge status ${property.status}">${property.status}</div>` : ''}
      
      <img src="${property.mainImage || 'uploads/lamu-bungalow-1.jpg'}" alt="${property.title}" class="property-img" onerror="this.src='uploads/lamu-bungalow-1.jpg'">
      
      <div class="property-content">
        <h3 class="property-title">${property.title}</h3>
        <div class="property-price">KES ${property.price.toLocaleString()}</div>
        
        <div class="property-details">
          <div class="property-detail">
            <i class="fas fa-bed"></i>
            <span>${property.bedrooms} Beds</span>
          </div>
          <div class="property-detail">
            <i class="fas fa-bath"></i>
            <span>${property.bathrooms} Baths</span>
          </div>
          <div class="property-detail">
            <i class="fas fa-home"></i>
            <span>${Array.isArray(property.propertyType) ? property.propertyType[0] : property.propertyType}</span>
          </div>
        </div>
        
        <div class="property-location">
          <i class="fas fa-map-marker-alt"></i>
          <span>${property.location}</span>
        </div>
        
        <div class="property-actions">
          <button class="property-action-btn edit-btn" data-id="${property._id}" onclick="openEditPropertyModal('${property._id}')">
            <i class="fas fa-edit"></i> Edit
          </button>
          <button class="property-action-btn delete-btn" data-id="${property._id}" onclick="openDeleteModal('${property._id}')">
            <i class="fas fa-trash-alt"></i> Delete
          </button>
          <div class="status-dropdown" id="statusDropdown_${property._id}">
            <button class="property-action-btn status-btn" onclick="toggleStatusMenu('${property._id}')">
              <i class="fas fa-tag"></i> Status
            </button>
            <div class="status-menu" id="statusMenu_${property._id}">
              <div class="status-item available" onclick="updatePropertyStatus('${property._id}', 'available')">
                <i class="fas fa-circle"></i> Available
              </div>
              <div class="status-item booked" onclick="updatePropertyStatus('${property._id}', 'booked')">
                <i class="fas fa-calendar-check"></i> Booked
              </div>
              <div class="status-item rented" onclick="updatePropertyStatus('${property._id}', 'rented')">
                <i class="fas fa-key"></i> Rented
              </div>
              <div class="status-item sold" onclick="updatePropertyStatus('${property._id}', 'sold')">
                <i class="fas fa-money-bill-wave"></i> Sold
              </div>
            </div>
          </div>
        </div>
      </div>
    `;
    
    propertiesGrid.appendChild(card);
  });

  // Add click outside listener for status dropdown
  document.addEventListener('click', function(event) {
    const dropdowns = document.querySelectorAll('.status-dropdown');
    dropdowns.forEach(dropdown => {
      if (!dropdown.contains(event.target)) {
        dropdown.classList.remove('open');
      }
    });
  });
}

    // Render pagination
    function renderPagination() {
      paginationContainer.innerHTML = '';
      
      if (totalPages <= 1) return;
      
      // Previous button
      const prevBtn = document.createElement('button');
      prevBtn.className = `pagination-btn ${currentPage === 1 ? 'disabled' : ''}`;
      prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
      prevBtn.disabled = currentPage === 1;
      prevBtn.addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          renderProperties();
          renderPagination();
          scrollToTop();
        }
      });
      paginationContainer.appendChild(prevBtn);
      
      // Page numbers
      const maxPagesToShow = 5;
      let startPage = Math.max(1, currentPage - Math.floor(maxPagesToShow / 2));
      let endPage = Math.min(totalPages, startPage + maxPagesToShow - 1);
      
      if (endPage - startPage + 1 < maxPagesToShow) {
        startPage = Math.max(1, endPage - maxPagesToShow + 1);
      }
      
      for (let i = startPage; i <= endPage; i++) {
        const pageBtn = document.createElement('button');
        pageBtn.className = `pagination-btn ${i === currentPage ? 'active' : ''}`;
        pageBtn.textContent = i;
        pageBtn.addEventListener('click', () => {
          currentPage = i;
          renderProperties();
          renderPagination();
          scrollToTop();
        });
        paginationContainer.appendChild(pageBtn);
      }
      
      // Next button
      const nextBtn = document.createElement('button');
      nextBtn.className = `pagination-btn ${currentPage === totalPages ? 'disabled' : ''}`;
      nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
      nextBtn.disabled = currentPage === totalPages;
      nextBtn.addEventListener('click', () => {
        if (currentPage < totalPages) {
          currentPage++;
          renderProperties();
          renderPagination();
          scrollToTop();
        }
      });
      paginationContainer.appendChild(nextBtn);
    }

    // Open add property modal
    function openAddPropertyModal() {
  document.getElementById('modalTitle').textContent = 'Add New Property';
  propertyForm.reset();
  document.getElementById('propertyId').value = '';
  currentPropertyId = null; // Fixed: was "available", should be null
  
  // Clear file inputs and previews
  document.getElementById('mainImageUpload').value = '';
  document.getElementById('galleryImagesUpload').value = '';
  document.getElementById('mainImagePreview').style.display = 'none';
  document.getElementById('galleryImagesPreview').innerHTML = '';
  selectedMainImage = null;
  selectedGalleryImages = [];
  
  propertyModal.classList.add('active');
  document.body.style.overflow = 'hidden';
}

    // Open edit property modal
    async function openEditPropertyModal(propertyId) {
      try {
        showLoading();
        
        const response = await fetch(`${apiBaseUrl}/properties/${propertyId}`);
        const result = await response.json();
        
        if (response.ok) {
          const property = result.data;
          
          // Set modal title
          document.getElementById('modalTitle').textContent = 'Edit Property';
          
          // Set property ID
          document.getElementById('propertyId').value = property._id;
          currentPropertyId = property._id;
          
          // Fill form fields
          document.getElementById('title').value = property.title;
          document.getElementById('description').value = property.description;
          document.getElementById('propertyType').value = Array.isArray(property.propertyType) 
            ? property.propertyType.join(', ') 
            : property.propertyType;
          document.getElementById('listingType').value = property.listingType;
          document.getElementById('price').value = property.price;
          document.getElementById('bedrooms').value = property.bedrooms;
          document.getElementById('bathrooms').value = property.bathrooms;
          document.getElementById('location').value = property.location;
          document.getElementById('isFeatured').checked = property.isFeatured;
          document.getElementById('status').value = property.status || '';
          
          // Handle amenities
          if (property.amenities && Array.isArray(property.amenities)) {
            document.getElementById('amenities').value = property.amenities.join(', ');
          }
          
          // Show current main image preview
          if (property.mainImage) {
            const mainImagePreview = document.getElementById('mainImagePreview');
            mainImagePreview.src = property.mainImage;
            mainImagePreview.style.display = 'block';
          } else {
            document.getElementById('mainImagePreview').style.display = 'none';
          }
          
          // Show current gallery images
          const galleryPreview = document.getElementById('galleryImagesPreview');
          galleryPreview.innerHTML = '';
          
          if (property.galleryImages && property.galleryImages.length > 0) {
            property.galleryImages.forEach((imageUrl, index) => {
              const preview = document.createElement('div');
              preview.className = 'preview-item';
              
              const img = document.createElement('img');
              img.src = imageUrl;
              img.alt = `Gallery image ${index + 1}`;
              
              preview.appendChild(img);
              galleryPreview.appendChild(preview);
            });
          }
          
          // Reset file inputs
          document.getElementById('mainImageUpload').value = '';
          document.getElementById('galleryImagesUpload').value = '';
          selectedMainImage = null;
          selectedGalleryImages = [];
          
          // Open modal
          propertyModal.classList.add('active');
          document.body.style.overflow = 'hidden';
        } else {
          showAlert(result.message || 'Failed to fetch property details', 'error');
        }
      } catch (error) {
        console.error('Error:', error);
        showAlert('Network error while fetching property details', 'error');
      } finally {
        hideLoading();
      }
    }

    // Close property modal
    function closePropertyModal() {
      propertyModal.classList.remove('active');
      document.body.style.overflow = '';
    }

    // Open delete confirmation modal
    function openDeleteModal(propertyId) {
      currentPropertyId = propertyId;
      deleteModal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    // Close delete modal
    function closeDeleteModal() {
      deleteModal.classList.remove('active');
      document.body.style.overflow = '';
    }

    // Save property (create or update)
    async function saveProperty() {
      try {
        const propertyId = document.getElementById('propertyId').value;
        const isEdit = !!propertyId;
        
        // Show loading
        document.getElementById('savePropertyBtn').innerHTML = '<div class="loading-spinner"></div> Saving...';
        document.getElementById('savePropertyBtn').disabled = true;
        
        // Create FormData object for file uploads
        const formData = new FormData();
        
        // Get form values
        formData.append('title', document.getElementById('title').value);
        formData.append('description', document.getElementById('description').value);
        
        // Handle property type (comma-separated to array)
        const propertyTypeString = document.getElementById('propertyType').value;
        const propertyTypes = propertyTypeString.split(',').map(type => type.trim());
        propertyTypes.forEach(type => {
          formData.append('propertyType', type);
        });
        
        formData.append('listingType', document.getElementById('listingType').value);
        formData.append('price', document.getElementById('price').value);
        formData.append('bedrooms', document.getElementById('bedrooms').value);
        formData.append('bathrooms', document.getElementById('bathrooms').value);
        formData.append('location', document.getElementById('location').value);
        formData.append('isFeatured', document.getElementById('isFeatured').checked);
        
        const status = document.getElementById('status').value;
        if (status) {
          formData.append('status', status);
        }
        
        // Handle amenities (comma-separated to array)
        const amenitiesString = document.getElementById('amenities').value;
        if (amenitiesString) {
          const amenities = amenitiesString.split(',').map(item => item.trim());
          amenities.forEach(amenity => {
            formData.append('amenities', amenity);
          });
        }
        
        // Add main image if selected
        if (selectedMainImage) {
          formData.append('mainImage', selectedMainImage);
        }
        
        // Add gallery images if selected
        if (selectedGalleryImages.length > 0) {
          selectedGalleryImages.forEach(file => {
            formData.append('galleryImages', file);
          });
        }
        
        // Validate required fields
        if (!formData.get('title') || !formData.get('description') || !formData.get('propertyType') || 
            !formData.get('listingType') || !formData.get('price') || !formData.get('bedrooms') || 
            !formData.get('bathrooms') || !formData.get('location')) {
          showAlert('Please fill all required fields', 'error');
          document.getElementById('savePropertyBtn').innerHTML = '<i class="fas fa-save"></i> Save Property';
          document.getElementById('savePropertyBtn').disabled = false;
          return;
        }
        
        // For new properties, main image is required
        if (!isEdit && !selectedMainImage) {
          showAlert('Please upload a main property image', 'error');
          document.getElementById('savePropertyBtn').innerHTML = '<i class="fas fa-save"></i> Save Property';
          document.getElementById('savePropertyBtn').disabled = false;
          return;
        }
        
        let response;
        
        if (isEdit) {
          // Update existing property
          response = await fetch(`${apiBaseUrl}/properties/${propertyId}`, {
            method: 'PUT',
            body: formData
          });
        } else {
          // Create new property
          response = await fetch(`${apiBaseUrl}/properties`, {
            method: 'POST',
            body: formData
          });
        }
        
        const result = await response.json();
        
        if (response.ok) {
          showAlert(`Property ${isEdit ? 'updated' : 'added'} successfully!`, 'success');
          closePropertyModal();
          fetchProperties();
        } else {
          showAlert(result.message || `Failed to ${isEdit ? 'update' : 'add'} property`, 'error');
        }
      } catch (error) {
        console.error('Error:', error);
        showAlert(`Network error while ${propertyId ? 'updating' : 'adding'} property`, 'error');
      } finally {
        document.getElementById('savePropertyBtn').innerHTML = '<i class="fas fa-save"></i> Save Property';
        document.getElementById('savePropertyBtn').disabled = false;
      }
    }

    // Delete property
    async function deleteProperty() {
      if (!currentPropertyId) return;
      
      try {
        document.getElementById('confirmDeleteBtn').innerHTML = '<div class="loading-spinner"></div> Deleting...';
        document.getElementById('confirmDeleteBtn').disabled = true;
        
        const response = await fetch(`${apiBaseUrl}/properties/${currentPropertyId}`, {
          method: 'DELETE'
        });
        
        const result = await response.json();
        
        if (response.ok) {
          showAlert('Property deleted successfully!', 'success');
          closeDeleteModal();
          fetchProperties();
        } else {
          showAlert(result.message || 'Failed to delete property', 'error');
        }
      } catch (error) {
        console.error('Error:', error);
        showAlert('Network error while deleting property', 'error');
      } finally {
        document.getElementById('confirmDeleteBtn').innerHTML = '<i class="fas fa-trash-alt"></i> Delete';
        document.getElementById('confirmDeleteBtn').disabled = false;
      }
    }

    // Toggle status dropdown menu
    function toggleStatusMenu(propertyId) {
      event.stopPropagation();
      const dropdown = document.getElementById(`statusDropdown_${propertyId}`);
      dropdown.classList.toggle('open');
    }

    // Update property status
    async function updatePropertyStatus(propertyId, status) {
  try {
    console.log('Updating status:', { propertyId, status }); // Debug log
    
    const response = await fetch(`${apiBaseUrl}/properties/${propertyId}`, {
      method: 'PATCH',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ status: status })
    });
    
    const result = await response.json();
    console.log('Response:', result); // Debug log
    
    if (response.ok) {
      showAlert('Property status updated successfully!', 'success');
      // Close any open dropdown menus
      document.querySelectorAll('.status-dropdown').forEach(dropdown => {
        dropdown.classList.remove('open');
      });
      // Refresh the properties list
      fetchProperties();
    } else {
      console.error('Update failed:', result);
      showAlert(result.error || 'Failed to update property status', 'error');
    }
  } catch (error) {
    console.error('Network error:', error);
    showAlert('Network error while updating status', 'error');
  }
}

    // Apply filters
    function applyFilters() {
      const filters = {
        location: document.getElementById('locationFilter').value,
        propertyType: document.getElementById('propertyTypeFilter').value,
        listingType: document.getElementById('listingTypeFilter').value,
        bedrooms: document.getElementById('bedroomsFilter').value,
        bathrooms: document.getElementById('bathroomsFilter').value,
        minPrice: document.getElementById('minPriceFilter').value,
        maxPrice: document.getElementById('maxPriceFilter').value,
        status: document.getElementById('statusFilter').value,
        amenities: document.getElementById('amenitiesFilter').value,
      };
      
      // Reset to first page
      currentPage = 1;
      
      // Fetch with filters
      fetchProperties(filters);
    }

    // Clear all filters
    function clearFilters() {
      document.getElementById('locationFilter').value = '';
      document.getElementById('propertyTypeFilter').value = '';
      document.getElementById('listingTypeFilter').value = '';
      document.getElementById('bedroomsFilter').value = '';
      document.getElementById('bathroomsFilter').value = '';
      document.getElementById('minPriceFilter').value = '';
      document.getElementById('maxPriceFilter').value = '';
      document.getElementById('statusFilter').value = '';
      document.getElementById('amenitiesFilter').value = '';
      document.getElementById('searchInput').value = '';
      
      // Reset to first page
      currentPage = 1;
      
      // Fetch without filters
      fetchProperties();
    }

    // Search properties
    function searchProperties() {
      const searchTerm = document.getElementById('searchInput').value;
      if (!searchTerm.trim()) return;
      
      // For now, we'll just filter by title in the frontend
      // In a real app, you'd send this to the backend search endpoint
      const filteredProperties = properties.filter(property => 
        property.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
        property.description.toLowerCase().includes(searchTerm.toLowerCase()) ||
        property.location.toLowerCase().includes(searchTerm.toLowerCase())
      );
      
      properties = filteredProperties;
      totalPages = Math.ceil(properties.length / propertiesPerPage);
      currentPage = 1;
      
      renderProperties();
      renderPagination();
    }

    // Show loading state
    function showLoading() {
      propertiesGrid.innerHTML = `
        <div style="display: flex; justify-content: center; align-items: center; height: 200px;">
          <div style="text-align: center;">
            <div class="loading-spinner" style="width: 40px; height: 40px; border-width: 4px; border-color: #e5e7eb; border-top-color: #667eea;"></div>
            <p style="margin-top: 1rem; color: #6b7280;">Loading properties...</p>
          </div>
        </div>
      `;
    }

    // Hide loading state
    function hideLoading() {
      // Nothing to do here, renderProperties will replace the loading content
    }

    // Show alert message
    function showAlert(message, type) {
      const alert = document.createElement('div');
      alert.className = `alert ${type}`;
      alert.innerHTML = `
        <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
        <span>${message}</span>
      `;
      
      alertContainer.appendChild(alert);
      
      // Auto remove after 5 seconds
      setTimeout(() => {
        alert.style.opacity = '0';
        setTimeout(() => {
          alert.remove();
        }, 300);
      }, 5000);
    }

    // Scroll to top of grid
    function scrollToTop() {
      window.scrollTo({
        top: document.querySelector('.container').offsetTop - 20,
        behavior: 'smooth'
      });
    }
  </script>
